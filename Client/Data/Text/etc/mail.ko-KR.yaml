    Beat_PK: "축하드립니다!!^^'대초원의 왕의 모험'을 클리어하셔서, 특별히 승자 추첨에서 무작위로 선택되셨습니다! ^대초원의 왕 아케이드 시스템을 받게 되실 예정입니다!^이제 집에서 '대초원의 왕의 모험'을 즐기실 수 있습니다.^^다시 한번 축하드립니다!.^-대초원의 왕 개발팀 %item bigobject 141 %%" #!String
    JunimoKart: "축하드립니다!!^^'주니모 카트'의 모든 레벨을 클리어하셨군요... 펀길 공화국 최초입니다!^상품으로 주미노 카트 홈 버전을 보내드려요!^^좋은 시간 되세요!^-주니보 카트 개발진 %item bigobject 159 %%" #!String
    elliottReading: "@,^엄청난 소식이 있어... 소설 다 썼어!! 오늘 오후에 도서관에서 낭독회 할 거야. 꼭 와줬으면 해! ^   -엘리엇" #!String
