    marnieAutoGrabber: "@,^새로운 물품이 들어왔는데... \"자동 채집기\"라는 물건이야.^^이게 소랑 염소젖도 짜주고 양털도 깎아주고... 심지어 혼자서 다 해준대!^^좀 '럭셔리'한 물품이라, 가격은 25,000골드야.^^    -마니" #!String
