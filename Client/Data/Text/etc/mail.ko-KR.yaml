    foundLostTools: "@에게,^어젯밤에 누군가 자네 도구들을 분실물 통에 넣어두고 갔더라고.^^들어와서 침대 옆에 두고 갔네.^혹시 깨우지 않았길 바라네... ^^  -시장 루이스" #!String
    fishing2: "새로 들어온 물품이 좀 있네...^고급 낚싯대랑 새로운 미끼가 들어왔어!^미끼를 쓰면 물고기가 좀 더 빨리 물걸세. 그럼 곧 보게나! ^   -윌리" #!String
    fishing6: "언제 한번 가게 들러서 새로 팔고 있는 낚싯대들 봐봐.^돈으로 살 수 있는 건 이게 최고야... 게다가 추가 장착물을 달 수도 있어!^그럼 곧 보게나! ^   -윌리" #!String
    wizardJunimoNote: "내 듣기로는 자네가 오래된 마을회관 안을 드나들고 있다군.^한번 날 방문하는건 어떤가?^난 숲 호수 서쪽에 있는 석탑에 지내고 있다네. 자네의... '쥐 문제'에 관련해 정보가 있을 수도 있네.^   -엠. 라스모디우스, 마법사 %item quest 1 true %%" #!String
    winter_18: "@에게,^곧 있을 행사인 겨울 별의 만찬에 대해 알려 줄 정보가 있네. 마을이 한데 뭉쳐 한 해 동안 있었던 행운을 돌이켜보는 시간이지.^특히 인기 있는 전통은 마을 사람들이 각각 무작위로 한 사람씩 맡는 \"비밀 선물 교환\"일세. 축제 날에 다들 자신의 비밀친구를 위해 선물을 가져와서 깜짝 놀래주는거지!^올해 자네가 맡을 비밀친구의 이름이네:^    %secretsanta ^아무한테도 말하지 말게나! 만찬은 25일 오전 10시부터 오후 2시까지 마을 광장에서 진행될걸세. 그럼 그때 보게나! ^   -시장 루이스" #!String
    ccBulletinThankYou: "@에게,^요즘 다들 자네의 나눔 정신을 칭찬하고 있네!^보아하니, 수년 전에 마을회관 게시판에 쓴 물품들을 담은 소포가 사람들 집으로 배달되고 있다는데! 그 소포가 전부 자네 농장에서 부쳤다고 확인되었네!^이렇게까지나 남을 위해 힘써주다니... 마을 주민 모두가 크게 기뻐하고 있네! ^   -시장 루이스 " #!String
    guildQuest: "옛 광산을 탐험하고 있더구먼. 내 보아하니 너는 모험가의 혼이 담겨있어.^슬라임 10마리를 처치할 수 있다면, 모험가 길드에 네 자리를 하나 마련하겠네. ^조심하게나.    -말론 %item quest 15 true %%" #!String
    skullCave: "해골 동굴에 들어가 봤군. 잘했어.^더 괜찮은 도전을 제시해볼게, 꼬마야. 적어도 25층까지 가봐. 해낼 수 있다면 네게 줄 골드가 산더미만큼 있어.^  너의 친구, 미스터 치 %item quest 20 %%" #!String
    robinWell: "안녕! 나 로빈!^농장 여기저기에 돌이 좀 흩어져있는 거 알아.^돌이 좀 남는다면, 내가 우물 하나 지어줄 수 있어.^우물은 농장 어디에나 지을 수 있고, 물뿌리개를 간편하게 채울 수 있는 시설이지.^^준비된 것 같으면 돌 75개랑 1000골드 챙겨서 내 가게에 한번 방문해줘.^-로빈" #!String
    landslideDone: "친애하는 조자마트 고객님들께:^산 쪽 호수 근처에서 진행되는 저희 사 굴착 작업에 의해 생긴 산사태를 저희 팀 직원들이 제거했습니다. 굴착 작업은 전적으로 합법적이라는 점, 다시 상기시켜드립니다 (조자업체 개정 조항 L61091에 의거하여). 저희는 지역 환경의 책임감 있는 관리를 최우선시합니다! ^^위 사고에 의해 불편했던 부분이 있으셨다면 사과드립니다.^언제나처럼, 귀하의 지속된 지지와 후원을 소중하게 생각하고 있습니다!^^-모리스,^조자 고객 만족 대표" #!String
    QiChallengeComplete: "해냈구나.^ 멋진걸.^ 보상을 즐길 시간이다.^   -치. %item money 10000 %%" #!String
    spring_2_1: "안녕,^방금 낚시 여행에서 돌아왔어. 시간 날 때 해변으로 방문해줘.^줄 게 있어.^-윌리 %item quest 13 true %%" #!String
    spring_12: "@에게,^내일 마을 광장에서 달걀 축제가 열릴 거라네. ^^참석하고 싶다면 오전 9시에서 오후 2시 사이에 도착해주게나.^일 년에 한 번뿐인 달걀 사냥을 놓치면 후회할걸세!^  -시장 루이스" #!String
    spring_15_1: "안녕, 아가...^^이제 막 정원을 가꾸기 시작했으니, 작은 팁을 주고 싶었단다.^^대부분 작물은 한 계절만 살 수 있단다. 여름이 오면, 봄 작물이 시들 거야. 미리 계획을 세우렴!^^-에블린 할머니" #!String
    spring_23: "@에게,^내일 우리 모두 봄꽃 무도회를 위해 모일걸세.^^파트너를 찾을 수 있다면, 춤에 직접 참가해보는 것도 좋지!^동네 서쪽 숲에 있는 작은 빈터에서 춤이 진행될 거야. 흥미가 간다면 오전 9시에서 오후 2시 사이에 도착해주게.^  -시장 루이스" #!String
    summer_10: "@에게,^매년 열리는 펠리컨 마을 루아우 축제를 위해 내일 해변에 모일걸세.^^이 축제의 주요 행사는 마을 포트럭이지. 함께 나눠먹을만한 걸 가져오게나!^도지사님께서도 오시니, 진중하게 행동하게.^오전 9시에서 오후 2시 사이 아무 때나 해변으로 오게.^   -시장 루이스 " #!String
    summer_28: "@에게,^오늘 밤 10시 즈음에, 희귀하고 아름다운 일이 있을 겁니다.^^달빛 해파리들이 겨울을 나기 위해 남쪽으로 이동하면서 펠리컨 마을을 지나게 되는 밤이죠.^^함께 해변에 모여 구경할 계획입니다. 놓치기 아까운 장관이에요!^오늘 밤에 봅시다,^ -드미트리우스" #!String
    fall_9: "@에게,^일주일 후, 스타듀 밸리 품평회가 마을 광장에서 열릴 예정이라네!^일 년 중 가장 큰 축제지, 전국에서 사람들이 우리 작은 마을에 몰려들 거야.^원한다면, 농가 전시를 해도 좋네. 자신의 능력을 가장 잘 보여준다 생각하는 물품 9가지만 준비하면 되네. 전시한 물품의 우수함과 다양성을 토대로 평가가 이루어질걸세.^품평회는 오전 9시에 시작하네... 놓치지 말도록!^   -시장 루이스" #!String
    fall_15: "@에게,^스타듀 밸리 품평회가 내일이라는 걸 상기시켜주고 싶었네.^농가 전시를 위해 9가지 물품을 챙겨오는 것도 잊지 말고.^품평회는 마을 광장에서 오전 9시부터 시작일세. 그럼, 내일 봅시다!^   -시장 루이스" #!String
    fall_26: "@에게,^날씨가 많이 쌀쌀해졌지? 아마 그냥 겨울이 가까워져서 그런 거겠지...^아니면 내일 있을 영령의 전야제를 맞이하러 찾아온 어두운 귀신의 기운일까?^참석하고 싶다면 오후 10시에 마을로 오게.^  -시장 루이스  " #!String
    winter_7: "@에게,^내일 마니네 집 앞에 함께 모여 얼음 축제를 벌일 예정이네.^^겨울을 기념하는 축제지... 눈사람도 있고, 얼음조각상도 있고, 얼음낚시 대회도 있을 걸세!^참가하고 싶다면 오전 9시에서 오주 2시 사이에 방문해주게.^  -시장 루이스" #!String
    winter_14: "내일부터 여행 상인 선단이 펠리컨 마을 부두에 머물면서 연례 행사인 야시장이 진행될 예정입니다.^^야시장은 오후 5시부터 열리며, 3일간 부두에 머물 것입니다.^^축제 행사에 참가하고 싶으시다면 오후 5시 이후에 해변을 방문해주세요. 무료로 커피를 나누어드리고 있습니다!" #!String
    spring_11_1: "분실물:^내가 제일 좋아하는 도끼를 잃었어요! 찾는다면 바로 연락 주세요. 없이 지내기 어렵네요. 찾으시는 분께 250골드를 드립니다.^   -로빈%item quest 100 %%" #!String
    spring_19_1: "농부 @-^부탁이 있어. 요리에 쓸 신선한 콜리플라워가 하나 필요해서. 혹시 하나 가져다 줄 수 있어?^   -조디%item quest 101 %%" #!String
    summer_3_1: "@-^좀 부끄러운데... 내 행운의 보라색 반바지를 잃어버렸어. 자네를 믿어도 될 거라 생각해서 이걸 얘기해주는 걸세.^만약 찾는다면, 부디 조용히 내게 돌려주게. 사례는 후하게 하겠어.^고맙네.^   -시장 루이스%item quest 102 %%" #!String
    summer_14_1: "야 꼬마야,^사막에 뒹구는 뼈만큼 목이 말랐어. 페일 에일 하나면 딱일 거 같은데. 혹시 하나 있어? 그냥 맥주로는 안되겠어. 난 페일 에일이 필요해.^   -팸%item quest 103 %%" #!String
    summer_20_1: "@-^토양알칼리성과 작물 과당량의 상관관계에 대한 데이터를 모으는 중이야. 간단히 말해, 농장에서 난 신선한 멜론이 필요해. 혹시 하나 가져다줄 수 있다면 정말 고마울거야.^   -드미트리우스%item quest 104 %%" #!String
    summer_25_1: "농부 @에게:^무릎이 또 말썽인데, 도움이 될만한 게 뭐가 있는지 아나? ^매운 고추를 문지르면 도움이 되더군.^ 문제는, 모아둔 고추를 다 썼지 뭐야. 만약 하나 여분으로 남는다면 고맙겠네.^   -조지 %item quest 105 %%" #!String
    fall_3_1: "@에게,^내가 기르는 소들을 위해 특별한 간식을 준비하고 싶어. 너무 착한 애들인데 자주 배고파해서. 아마란스 한 뭉치 가져다줄 수 있어? 정말 좋아하더라고. ^고마워, 아가.^   -마니 %item quest 106 %%" #!String
    fall_8_1: "안녕,^이제 블랙베리 철이라네. 수풀이 블랙베리로 가득하지. 좀 따고 싶은데, 바구니를 잃어버렸네. 혹시 도와줄 수 있나?^   -라이너스%item quest 107 %%" #!String
    fall_19_1: "@-^호박을 하나 사고 싶어. 딸이랑 함께 영령 전야제를 위해 호박등을 하나 깎고 싶어서. ^   -캐롤라인%item quest 108 %%" #!String
    winter_2_1: "야, 너를 위한 작은 도전이 하나 있어:^    오징어 하나 잡아봐.^밤바다에서 낚을 수 있을 거야. 근데, 겨울에만 볼 수 있어.^   -윌리%item quest 109 %%" #!String
    winter_6_1: "좀 특이한 부탁이 있소. 비밀로 해줄 수 있을까?^ 에밀리에게 자수정을 하나 전달해 줘. 그녀가 제일 좋아하는 보석이야. 내가 보냈다고 꼭 얘기해주고.^   -클린트 %item quest 110 %%" #!String
    winter_12_1: "@-^잊힌 기술인 그림자 점성술을 연구하는 중이다. '공허 정수'라는 물품이 필요하다. 가져온다면, 보상이 준비되어 있다.^ -엠. 라스모디우스, 마법사 %item quest 111 %%" #!String
    winter_17_1: "@,^자꾸 귀찮게 해서 미안한데, 부탁이 하나 더 있어.^새로운 망치를 구해서 여러 가지 금속에 실험해보고 싶어.^철 주괴 하나 가져다줄 수 있어? ^고마워.^ -클린트 %item quest 112 %%" #!String
    winter_21_1: "@-^요즘 잘 지내? 겨울이 너무 혹독하지 않았기를 바라.^여하튼, 혹시 단단한 나무가 있는지 물어보려고 편지 보내. 만약 있다면, 한 열 조각 정도 필요해.^없다면, 신경 쓰지 말고. 건강 조심해!^  -로빈%item quest 113 %%" #!String
    winter_26_1: "@에게-^생선 스튜가 만들고 싶은데, 날개다랑이 필요해! 지금 철이 거의 끝 무렵인 건 알아... 급작스럽게 부탁해서 미안해. 혹시 하나 잡아다 줄 수 있어?^   -거스%item quest 114 %%" #!String
    spring_1_2: "공지:^^로빈과 클린트의 가게에서 원자재의 가격이 올랐습니다." #!String
    spring_6_2: "@-^신선한 살구가 너무 먹고 싶어. 가게에서 찾을 수가 없어서 너한테 직접 부탁할게. 값은 후하게 쳐줄게!^   -에밀리%item quest 115 %%" #!String
    spring_15_2: "@에게,^남편에게 깜짝 선물을 하고프구나. 그이는 리크를 정말 좋아하는데. 하나 가져다줄 수 있겠니?^   -에블린 할머니%item quest 116 %%" #!String
    spring_21_2: "공지^피에르입니다... 회 한 접시가 정말, 정말 먹고싶어요. 가져다주시는 분 그 누구라도 많은 사례금 드리겠습니다.^   -피에르%item quest 117 %%" #!String
    summer_6_2: "어부 모집 중^질 좋은 복어 표본이 필요합니다. 복어가 생산하는 독성물질에 관한 연구가 진행 중입니다.^보상: 1000골드^ -드미트리우스%item quest 118 %%" #!String
    summer_15_2: "농부 @에게,^결혼기념일을 기념해서 아내에게 스타프루트를 주고 싶어. 혹시 농장에서 기르는 중이야? 하나 가져다준다면, 깊이 감사할게.^   -켄트%item quest 119 %%" #!String
    summer_21_2: "@,^송로버섯 오일이 필요해. 왜인지는 묻지 말아 주게.^ -시장 루이스%item quest 120 %%" #!String
    fall_6_2: "수배: 비스크에 들어갈 신선한 바닷가재 1마리.^누가: 거스, 별방울 술집 주인^보상: 800골드 %item quest 121 %%" #!String
    fall_19_2: "공지^혹시 배터리 팩 있는 사람? 티비 리모컨이 죽어서, 매번 채널 바꾸려고 소파에서 일어나는 게 너무 귀찮아.^  -팸%item quest 122 %%" #!String
    winter_5_2: "@,^경이로운 힘의 마법이 부여된 지팡이를 제작하고 있네.^하지만, 한가지 부족한 게 있어: 이리듐 주괴 하나.^정가의 5배로 값을 지불하겠네. 최대한 빨리 가져오게.^ -엠. 라스모디우스, 마법사 %item quest 123 %%" #!String
    winter_13_2: "새로운 도전이 있어: 범노래미를 하나 잡아와 봐.^쉬운 녀석들은 아니지만, 너라면 해낼 수 있을 거야.^  -윌리%item quest 124 %%" #!String
    winter_19_2: "@에게,^어떻게 해야 할지 모르겠네. 너무나 코코-노-노를 만들고 싶은데, 코코넛을 구할 방법이 도무지 없어!^혹시 도와줄 수 있어?^  -거스%item quest 125 %%" #!String
    winter_24: "@에게,^내일이 겨울 별의 만찬이네.^'비밀친구' %secretsanta 을(를) 위한 선물은 준비했겠지?^만찬은 마을 광장에서 오전 9시에 시작하네. 그때 보게나! ^   -시장 루이스" #!String
    passedOut1_Billed_Male: "@님께,^지난밤, 귀하께서 혼수상태인 것을 조자사 직원이 발견했습니다. 의료팀이 파견되었고, 귀하를 안전하게 집까지 모셔다드렸습니다.^무사하셔서 천만다행입니다!^^(본 서비스 이용료로 {0}골드가 청구되었습니다)^^-모리스^조자 고객 만족 대표" #!String
    passedOut1_Billed_Female: "@님께,^지난밤, 귀하께서 혼수상태인 것을 조자사 직원이 발견했습니다. 의료팀이 파견되었고, 귀하를 안전하게 집까지 모셔다드렸습니다.^무사하셔서 천만다행입니다!^^(본 서비스 이용료로 {0}골드가 청구되었습니다)^^-모리스^조자 고객 만족 대표" #!String
    passedOut1_NotBilled_Male: "@님께,^지난밤, 귀하께서 혼수상태인 것을 조자사 직원이 발견했습니다. 의료팀이 파견되었고, 귀하를 안전하게 집까지 모셔다드렸습니다.^무사하셔서 천만다행입니다!^^자금이 없으신 관계로, 본 서비스를 무료로 제공할 법적 의무가 저희에게 있습니다.^^-모리스^조자 고객 만족 대표" #!String
    passedOut1_NotBilled_Female: "@님께,^지난밤, 귀하께서 혼수상태인 것을 조자사 직원이 발견했습니다. 의료팀이 파견되었고, 귀하를 안전하게 집까지 모셔다드렸습니다.^무사하셔서 천만다행입니다!^^자금이 없으신 관계로, 본 서비스를 무료로 제공할 법적 의무가 저희에게 있습니다.^^-모리스^조자 고객 만족 대표" #!String
    passedOut2: "@, ^내가 어젯밤 자네를 찾아서 다행이네! 자네가 기절해 있었고, 누군가 자네 주머니를 뒤적이고 있었네. 그 사람이 돈을 얼마나 가져갔는지 모르겠네... 내가 다가가자 바로 도망가더군. 좀 더 조심하게!^^-라이너스" #!String
    passedOut3_Billed: "@,^누가 어젯밤에 당신을 진료소에 두고 갔어요. 과로 때문에 기절했던 거예요!^건강 생각해서 좀 더 이른 시간에 잠들도록 해요.^의료비로 {0}골드 청구됐어요.^^-의사 하비" #!String
    passedOut3_NotBilled: "@,^누가 어젯밤에 당신을 진료소에 두고 갔어요. 과로 때문에 기절했던 거예요!^건강 생각해서 좀 더 이른 시간에 잠들도록 해요.^자금이 지금 없으니, 이번 일은 따로 청구하지 않을게요.^^-의사 하비" #!String

