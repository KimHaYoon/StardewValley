content:  #!Dictionary<String,String>
    Robin: "안녕!^목재가 좀 남아서... 너라면 쓸 일이 있을 거라 생각했어. 건강 조심하고!  ^   -로빈 %item object 388 50 %%" #!String
    Demetrius: "@에게,^며칠 전에 야외 연구를 하다가 이런 표본을 찾았어. ^나만큼 이걸 흥미롭게 생각할 것 같아서 보냈어.    ^   -드미트리우스%item object 392 1 394 1 132 1 66 1 %%" #!String
    Linus: "안녕, 친구.^최근 산에 있는 호수가 내게 친절을 많이 베푸는 듯해. 너와도 내 행운을 함께 나누고 싶었어.  ^   -라이너스 %item object 136 1 143 1 202 1 227 1 228 1 %%" #!String
    Pierre: "친애하는 고객님께,^'피에르네'를 방문해주셔서 감사합니다! '캐쉬백 보상 프로그램'의 보상을 담아 보냅니다. 곧 다시 봬요! ^   -피에르^  추신. 영업용 기본 멘트라 미안해, @. 유용하길 바라! %item money 250 601  %%" #!String
    Caroline: "친애하는 @에게,^내가 뒤뜰에 심은 정원에서 난 야채 하나 보내. 네가 아마 나보다 야채가 많을 것 같긴 하지만, 어쩌겠어.   ^   -캐롤라인%item object 190 1 192 1 24 1 %%" #!String
    George: "질 좋은 돌을 발견했어. ^이걸로 건설이건 뭐건 할 수 있을 것 같아.  ^   -조지 %item object 390 35 %%" #!String
    Evelyn: "안녕 아가야, 농장 일은 잘 되고 있길 바란다.^ 주방에서 만든 작은 선물 하나 보낸다... 배달되는 중에 모양이 안 흐트러져야 할 텐데.  ^   -에블린  %item object 216 1 220 1 223 1 %%" #!String
    Pam: "야. ^어디 서랍장에서 찾았어. 너라면 쓸모 있을 거 같았어.   ^   -팸 %item object 346 1 349 1 787 1 %%" #!String
    Lewis: "@,^우리 지역 사회의 일부가 되어서 정말 기쁘네! 좋은 곳에 쓸 수 있도록 스타듀 밸리의 농업 보조금에서 주는 500골드를 동봉해서 보내. ^이걸로 씨앗을 더 사는 것도 나쁘진 않을 것 같네.  ^  진심을 담아, 미스터 루이스%item money 500 501 %%" #!String
    Gus: "@!^오늘 아침에 술집에서 작은 간식을 하나 만들었네. 맛있게 먹게나!   ^   -너의 친구, 거스가%item object 224 1 213 1 211 1 207 1 200 1 195 1 198 1 %%" #!String
    Clint: "어, 안녕...     ^미안, 나 편지는 소질이 없어서. 주괴를 너무 많이 만들어서 보내오, 필요할 것 같아서.  ^   -대장장이 클린트 %item object 334 1 335 1 336 1 %%" #!String
    Jodi: "@에게,^농장에 쓸 비료를 너무 많이 주문했어!! 너라면 분명 좋은 곳에 쓸 수 있을 거야. 건강 조심해!  ^   -조디 %item object 368 5 369 5 370 5 %%" #!String
    Kent: "안녕, @.^공구 창고에서 이게 그냥 놀고 있더라고. 너라면 유용하게 쓸 수 있을 것 같았어.  ^   -켄트%item object 286 1 287 1 288 1 787 1 %%" #!String
    Emily: "안녕!^잘 지내지? 내가 보낸 선물 마음에 들었으면 해... 그럼, 안녕! +   ^   -에밀리 %item object 397 1 428 1 440 1 %%" #!String
    Marnie: "@에게,^너무 좋은 이웃이라 일 좀 수월해질 수 있게 동물 사료를 보낼까 했어. 힘내! ^   -마니 %item object 178 30 %%" #!String
    Shane: "야,^편지를 보내면 재밌을까 싶었어. 그런데 뭐라고 써야 할지 잘 모르겠어.^ 여기, 선물도 보내. 한참 전에 조자마트 뒷방에서 슬쩍한 거야, 아무한테도 말하지 마.^그럼, 곧 봐. ^   -셰인 %item object 215 1 206 1 %%" #!String
    Wizard: "잘 지내는가, 어린 달인이여.^마법적으로 중요한 물건을 동봉해서 보낸다. 현명하게 쓰도록.   ^   -엠. 라스모디우스, 마법사%item object 422 1 82 1 84 1 70 1 %%" #!String
    Sandy: "칼리코 사막에서 안부 전해!^곧 방문하러 와줘, 나 여기서 너무 심심해 :(. 사막에서 난 작은 선물 하나 보내. 고맙다는 말은 직접 와서 해줘!   ^   -샌디 %item object 88 1 90 1 218 1 %%" #!String
    afterSamShow: "@,^공연 완전 대박이었어! 이 엄청난 밴드를 형성하는데 도와줘서 고맙다고 다시 얘기하고 싶었어. 너 없이는 못했을 거야!   ^   -샘" #!String
    afterArtShow: "@에게,^내 전시회에 와줘서 정말 고마워. 정말 성공적이었어! 내 조각품도 거의 다 팔았고, 다들 너무 긍정적이고 격려해줬어! 우리도 곧 다시 봐.  ^   -레아" #!String
    haleyGarden: "@,^쪽지 하나 보내면 재밌을 거라 생각했어.^ 어제 소랑 놀면서 너무 재밌었어... 네가 왜 농경생활을 하기로 결심했는지 알 것 같아! 곧 다시 볼 수 있길 바라.  ^   -헤일리" #!String
    PennyCleanTrailer: "어제 있었던 일은 미안해요... 어머니께서 가끔 그러셔요.^그냥 잊어주세요.  ^   -페니" #!String
    Duck: "@에게,^네가 닭은 잘 키운다는 걸 보여줬으니, 이제 내 가게에서 오리도 팔기로 결정했어!       ^   -마니" #!String
    Rabbits: "@에게,^이제 동물농장에 토끼도 있어! 푹신푹신한 털실을 얻을 수 있어 ...그 외에 다른 것도 얻을 수 있고!       ^   -마니" #!String
    Sheep: "@에게,^네가 소는 잘 키운다는 걸 보여줬으니, 이제 내 가게에서 양도 팔기로 결정했어!       ^   -마니" #!String
    Goats: "@에게,^이제 동물농장에서 염소도 구입할 수 있게 마련해놨어. 지금까지 잘해왔어!       ^   -마니" #!String
    Pigs: "@에게,^처음 왔을 때에 비하면 많은 발전이 있었네. 그래서, 가게에서 돼지를 팔기로 결정했어. 이 돼지들은 미식가들이 좋아할 만한 송로버섯을 찾아내는 훈련을 받았어!       ^   -마니" #!String
    SeaAmulet: "@,^자네가 마음에 들고, 계속 펠리컨 마을에 있었으면 하는 바람에 이 조언을 주겠네. 만약 누군가에게 청혼을 하고 싶은 날이 온다면, 그들에게 '인어의 펜던트'를 주면 될걸세. 걱정 말게나, 펠리컨 마을 주민은 모두 이 장신구의 의미를 이해한다네. 이 지역에선 오랜 전통이라. 행운을 비네! ^   -루이스" #!String
    Bouquet: "@,^몇몇 주민들하고 각별한 사이가 되고 있는 것 같네. 누군가와 연애를 시작하고 싶은 거라면, 내가 특별히 아름다운 부케를 준비했어. 지금 판매 중이야, 아주 합리적인 가격에! 만약 가족을 시작하고 싶은 거라면, 이게 첫걸음이야! ^   -피에르" #!String
    RobinCooking: "@에게,^예전에 할머니께서 알려주신 레시피야. 좋아했으면 해!   ^   -로빈%item cookingRecipe %%" #!String
    DemetriusCooking: "내가 하는 일에 관심 가져줘서 고맙다고 얘기하고 싶었어. 평소 내가 좋아하던 레시피 하나 공유할게. ^   -드미트리우스%item cookingRecipe %%" #!String
    LinusCooking: "@,^잘 지내나? 내가 가장 좋아하는 생선 요리를 만드는 법을 담아서 보내네. ^   -라이너스%item cookingRecipe %%" #!String
    PierreCooking: "최고 기밀:^여기 내 유명한 블루베리 타트 레시피야.^다른 사람한테는 알려주지 마! 우리가 워낙 친한 사이라 너만 알려주는 거야. ^   -피에르%item cookingRecipe %%" #!String
    CarolineCooking: "@에게,^정원에서 직접 기른 신선한 채소로 요리하는 것만큼 만족스러운 것도 없지! 도움이 될만한 레시피 하나 같이 보내. 몸조심하고, ^   -캐롤라인%item cookingRecipe %%" #!String
    GeorgeCooking: "그냥 있는 레시피 하나 줄까 했네. 태워먹지나 말게. ^   -조지%item cookingRecipe %%" #!String
    EvelynCooking: "@에게,^보통 내 레시피를 공유하는 편이 아니지만... 조지랑 나한테 너무 잘해줘서, 이거 하나라도 알려줄까 했네. ^   -에블린%item cookingRecipe %%" #!String
    PamCooking: "야 꼬마야,^내 아빠가 만들어주시던 레시피다. 천천히 조리해. ^   -팸%item cookingRecipe %%" #!String
    LewisCooking: "@,^건강하게 챙겨 먹어야 열심히 일할 힘이 나는 걸세! 내가 제일 좋아하는 레시피를 하나 같이 보내네. 꼭 잘 익은 토마토를 쓰게나! ^   -루이스%item cookingRecipe %%" #!String
    GusCooking: "@에게,^술집에서 쓰는 레시피 하나 보내네. 이건 친한 친구들한테만 알려주는 거야! ^   -거스%item cookingRecipe %%" #!String
    ClintCooking: "그래, 내가 레시피는 한두 개 알지.^하나 보내줄까 했네... 광 하나라도 더 캐는데 도움이 될지 어떨지 모르니.^몸조심하게나. ^   -클린트%item cookingRecipe %%" #!String
    JodiCooking: "@,^이 레시피로 요리대회 1등 했어! 마음에 들었으면 해. 친구가 되어줘서 고마워! ^   -조디%item cookingRecipe %%" #!String
    KentCooking: "해외에서 배운 레시피야. 마음에 들었으면 해.^환영받는 기분을 느낄 수 있게 해줘서 고맙다고 얘기하고 싶었어. ^^   -켄트%item cookingRecipe %%" #!String
    EmilyCooking: "@!^이 편지 뒷면에 특급 건강식을 만드는 방법을 적었어!^기운이 넘치는 기분이 들 거야. 곧 봐 우리. ^   -에밀리%item cookingRecipe %%" #!String
    MarnieCooking: "이웃에게,^동물 돌보고 있을 때 외에는 부엌에서 실험하는 걸 좋아해. 친구가 된 기념으로 레시피를 좀 공유하고 싶었어.^좋아하길 바라! ^   -마니%item cookingRecipe %%" #!String
    ShaneCooking: "@,^이 레시피를 잡지에서 봤는데 흥미로워 보였어. 만약 만들면 나도 한입 주고. 헤헤. ^   -셰인%item cookingRecipe %%" #!String
    SandyCooking: "@에게,^사막에서 너무 지루해서 편지를 썼어. 정말 맛있는 스프 레시피도 같이 보내. 곧 나 보러 와! ^   -샌디%item cookingRecipe %%" #!String
    WillyCooking: "@에게,^옛날에 아버지께서 만들어주시던 요리 레시피를 하나 공유하고 싶었네. 꼭 신선한 생선을 쓰는 게 중요하네.  ^   -윌리%item cookingRecipe %%" #!String
    mom1: "@에게,^  우리 아가, 잘 지내니? 떠난 후로 너무 보고 싶구나. 농경생활이 네가 바라던 삶이길 바란다. ^   사랑하는 엄마가   ^   추신: 네가 제일 좋아하는 쿠키도 같이 보낸다 < %item object 223 1 %%" #!String
    mom2: "\n        @에게,^  소식을 들은 지 너무 오래됐구나, 얘야. 집은 항상 그랬던 그대로란다. 많이 보고 싶구나. ^  사랑하는 엄마가 ^ 추신: 할아버지께서 남겨주신 봉투에 돈이 담겨있더구나. %item money 500 501 %%" #!String
    mom3: "@에게,^  동네 신문에 네가 나온 기사를 봤단다! 전원생활이 곧잘 맞는가 보구나! 네가 무척 자랑스럽단다. 항상 건강 조심하렴. 사랑하는 엄마가" #!String
    mom4: "@에게,^ 요즘은 좀 어떻니? 농장에서 정말 많이 벌고 있겠구나. 백만장자가 되어도 이 늙은 엄마를 잊진 말고! ^  사랑하는 엄마가   ^   추신: 케이크 맛있게 먹으렴!%item object 221 1 %%" #!String
    dad1: "@에게,^  새로운 생활에 적응은 좀 됐니? 벌써 이렇게나 어른이 되다니... 시간도 참 빠르지. 네가 떠나고 나서 돈이 막 남길래, 선물도 같이 보낸다.^  사랑하는 아빠가.%item money 500 501 %%" #!String
    dad2: "@에게,^  전원생활은 좀 어떻니? 너 없이 여긴 좀 외로워졌지만, 네가 하는 일이 자랑스럽단다.^  사랑하는 아빠가  ^  추신: 할아버지께서 남겨주신 봉투에 돈이 좀 있더구나. %item money 500 501 %%" #!String
    dad3: "@에게,^  동네 신문에 네가 나온 기사를 읽었단다! 농장이 날로 커져가는구나! 이대로라면 이 아빠도 페른 섬에 호화로운 대저택이 기다리는 삶으로 은퇴할 수도 있겠구나 ;).^  사랑하는 아빠가" #!String
    dad4: "@에게,^ 농장 일이 바빠서 방문할 수 없는 건 이해한다. 계속 열심히 일하는구나... 노력한다면 그 무엇이든 이룰 수 있을 거다! ^ 사랑하는 아빠가  ^  추신: 괜찮아 보이는 돌도 좀 같이 보낸다 %item object 390 30 %%" #!String
    newsstory: "안녕하세요, @님.^다음 주 스타듀 밸리 트리뷴의 '떠오르는 유망주' 칼럼에 귀하의 농장이 특집으로 소개될 것을 알려드리게 되어 기쁩니다! 축하드립니다. 귀하의 빠른 성장이 인상 깊었습니다. ^   -SVT" #!String
    pierreBackpack: "광고:^\"자꾸 멋진 물건을 찾는데, 가방이 꽉 찼어요!\"^^본인 얘기인가요? 그럼, 피에르의 도움이 필요한 때입니다!^^오늘 피에르네 잡화점에 방문하셔서 정말 괜찮은 가격의 24-사이즈 가방을 확인해보세요!^ 곧 봬요!" #!String
    pierreHours: "광고:^^피에르네 잡화점이 이제 주7일 오픈합니다!" #!String
    robinKitchenLetter: "농부 @에게,^^우리 처음 만났을 때 할아버지네 옛 오두막에 대해 농담해서 미안해. 정말 아늑한 작은 집인걸!^^하지만, 언젠간 공간이 더 필요할 날이 올 수도 있어. 그때가 되면 내가 도와줄 수 있고. 원자재랑 수수료를 가지고 있다면, 집을 확장해 줄 수 있을 거야.^(다음 장에 계속)^^내가 제공해 줄 수 있는 첫 확장에는 부엌도 포함되어 있어. 부엌이 있다면, 배운 레시피를 토대로 요리도 해볼 수 있을 거야!^^여하튼, 스타듀 밸리에 곧 적응하길 바라!^^    너의 동네 목수,^        로빈 " #!String
