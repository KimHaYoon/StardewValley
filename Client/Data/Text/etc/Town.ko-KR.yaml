    4/f Abigail 1500/t 2100 2400/w sunny: "nightTime/-4442 39/farmer 47 95 0 Abigail 47 87 0 Pierre 52 91 3/skippable/addLantern 735 46 86 1/specificTemporarySprite abbyGraveyard/faceDirection Abigail 2/animate Abigail false true 500 24 27/viewport 47 87 true/pause 4000/move farmer 0 -4 0/pause 500/animate Abigail false false 150 24 25 24 26 0/pause 700/stopAnimation Abigail 0/pause 1500/emote farmer 8/pause 600/animate Abigail false true 100 28 29/pause 1200/stopAnimation Abigail/pause 500/playMusic echos/speak Abigail \"내가 왜 이 시간에 공동묘지에 있나 궁금하겠지...\"/pause 500/move farmer 0 -1 0/pause 400/speak Abigail \"그야, 마을에서 혼자 있을 수 있는 곳이 여기가 최고거든.\"/pause 500/emote Abigail 40/pause 250/faceDirection Abigail 1/pause 400/speak Abigail \"그리고 땀이 나는 이유는 검술 연습을 하고 있어서 그래.$l\"/emote farmer 16/pause 400/faceDirection Abigail 2/pause 300/speak Abigail \"야! 뭐... 내가 칼을 휘두르기엔 너무 약하다고 생각하는 거야?$a\"/pause 300/faceDirection Abigail 3/pause 500/faceDirection Abigail 2/speak Abigail \"미안, 내가 너무 방어적이었지.$8#$b#그게, 난 산에 있는 동굴을 탐험하고 싶은데... 무기 없이 들어가긴 너무 위험하단 걸 알아.\"/move farmer 0 -2 0/speak Abigail \"$q 847951 null#넌 칼 써본 적 있지, 그치?#$r 847951 10 Event_Grave1#응, 아주 신나!#$r 847951 10 Event_Grave2#응, 하지만 자기방어를 위해서만 썼어#$r 847951 -100 Event_Grave3#응, 하지만 위험한 일이야. 넌 안전하게 있어야 해.#$r 847951 0 Event_Grave4#아니\"/faceDirection Abigail 0/pause 2000/playMusic nightTime/speak Pierre \"애비게일?!$4\"/pause 100/faceDirection Abigail 2 true/faceDirection farmer 2 true/emote Abigail 16/speak Abigail \"아빠?$7\"/move Pierre -3 0 0/move Pierre 0 -4 3/faceDirection Abigail 1/faceDirection farmer 1/speak Pierre \"너 찾느라 온 동네를 돌아다녔잖아! 엄마가 빨리 와서 저녁 만드는 거 도와달랜다!$u\"/pause 300/faceDirection Pierre 2/pause 700/faceDirection Pierre 1/pause 700/faceDirection Pierre 3/pause 500/speak Pierre \"공동묘지에서 대체 뭐 하는 거니? 여자가 있을 곳이 아냐!$u\"/faceDirection Abigail 3/emote Abigail 12/pause 400/faceDirection Abigail 1/speak Abigail \"아, 신경 좀 꺼요! 내가 그냥 여자라서 집에서 저녁이나 만들어야 한다고 생각하는 거죠, 그렇죠?!$a\"/speak Abigail \"아빤 정말 사고방식이 구식이야... $a\"/showFrame Pierre 16/textAboveHead Pierre \"...!...!\"/faceDirection Abigail 2/speak Abigail \"우린 가자, @.$a\"/showFrame Pierre 0/move Abigail -1 0 2 true/faceDirection farmer 3/move Abigail 0 2 2/faceDirection farmer 2 true/move Abigail 0 3 2 true/faceDirection Pierre 2 true/pause 1000/pause 500/faceDirection Abigail 0/speak Abigail \"갈 거야, 안 갈 거야?$u\"/pause 600/faceDirection farmer 1/pause 1000/move farmer 0 8 2 true/move Abigail 0 4 1 false/move farmer 8 0 2 true/move Abigail 8 0 2 true/textAboveHead Pierre \"돌아와!\"/globalFade/viewport -4000 0/pause 400/playSound grassyStep/pause 500/playSound grassyStep/pause 300/playSound leafrustle/pause 700/playSound leafrustle/pause 700/message \"좋아, 여기면 아빠가 못 찾겠지...\"/speak Abigail \"*한숨*... 내 부모님도 젊은 시절이 있었다는 게 믿겨? 내 마음은 전혀 몰라주는 것 같아.$8#$b#알아, 알아... 자란 시대가 다르지, 가치관도 달랐고. 그래도 가끔 정말 화가 난다고, 알았어?$u\"/pause 1000/speak Abigail \"그래도 내 얘기 들어줘서 고마워, @.#$b#음, 이제 덤불에 걸린 내 머리 좀 풀어줄래?$h\"/pause 500/playSound grassyStep/pause 300/playSound leafrustle/pause 500/playSound grassyStep/pause 200/playSound grassyStep/pause 400/playSound leafrustle/pause 300/playSound leafrustle/pause 600/end" #!String
    831125/f Shane 1750/f Clint 500/f Emily 500/t 1000 1600/w sunny: "spring_day_ambient/-100 -100/farmer 30 87 0 Shane 30 81 1 Clint 34 81 1 Emily 35 81 3/skippable/showFrame Shane 16/move farmer 0 -5 1 true/viewport 34 82 true/pause 800/speak Shane \"좋아, 다들 대사는 기억하고 있지?$u\"/faceDirection Clint 3/pause 300/speak Emily \"네!\"/emote Clint 28/faceDirection Clint 1/pause 500/speak Shane \"레디? 액션!$u\"/pause 1500/speak Emily \"우리 뭔가 특별한 게 있다 생각했는데... 내가 생각이 틀렸나 봐.$s\"/pause 500/speak Clint \"나... 난... 어...\"/emote Shane 12/playMusic playful/speak Shane \"컷!\"/speak Clint \"미안해!$s\"/faceDirection Clint 3/speak Clint \"에밀리가 너무 바로 앞에 있어서 대사를 기억하기 힘들어...$s\"/emote Emily 8 true/emote Shane 8/pause 500/showFrame Shane 17/pause 500/jump Shane/pause 800/speak Shane \"어, 안녕.\"/faceDirection farmer 0/speak Shane \"내 새 카메라야...#$b#조자 기업이 광고 영상 대회를 열고 있어. 상금이 10,000골드야.\"/showFrame Shane 16/pause 500/emote Shane 16/showFrame Shane 17/pause 500/speak Shane \"아! 이 장면에 네가 나와줬으면 해... 알았지?#$b#그냥 클린트랑 에밀리가 얘기하고 있을 때 뒤에 지나가 줘... 장면이 좀 더 현실적이 될 것 같아.\"/jump farmer/pause 800/move farmer 0 2 1 false/showFrame Shane 16/move farmer 8 0 0/faceDirection Clint 1/speak Shane \"오케이... 레디?#$b#액션!$u\"/playMusic sadpiano/speak Emily \"우리 뭔가 특별한 게 있다 생각했어... 무슨 일이 있어도 날 떠나지 않겠다고 했잖아. 거짓말이었구나.$s\"/move farmer 0 -8 2 true/pause 500/speak Clint \"아냐! 그런 게 아냐... 이건 내가 해야만 하는 일이야. 나한테는 아주 중요한 일이라고.\"/playMusic none/faceDirection Clint 2/pause 1000/playMusic ragtime/faceDirection Clint 1/speak Clint \"’조자 블루’ 콜라를 마셔봐야 해.$5#$b#소르비톨을 세배나 함유하고 있어서 달콤한 맛이 진해. 게다가 물보다 싸다고!$5\"/pause 600/speak Emily \"하지만... 하지만... 탄산음료는 건강에 안 좋지 않아? 약속했잖아...$s\"/pause 600/speak Clint \"자기야, 걱정할 것 없어. 조자 본사에서 세계 일류 과학자들이 ‘조자 블루’는 위벽에 손상을 입히지 않는다고 밝혀냈어. 그래서 언제라도, 얼마든지 마셔도 괜찮아.$5#$b#진짜 질문은... ‘너는 언제 블루 해질 거니?’... *벌컥* *벌컥*... 아...$5\"/playMusic spring_day_ambient/speak Shane \"컷!\"/faceDirection Clint 3/move Shane 3 0 1 false/speak Shane \"완벽해.\"/move Shane 0 -1 1/faceDirection Clint 2 true/move Shane 5 0 0/speak Shane \"도와줘서 고마워. $h\"/move farmer 0 2 2/faceDirection Clint 2/pause 1000/speak Emily \"...클린트?$s\"/pause 500/faceDirection Shane 3/faceDirection farmer 3/pause 500/playSound coin/showFrame Clint 39/shake Clint 3000/pause 2000/end dialogue Shane \"정말 생산적인 하루야... 좋은 장면을 많이 건졌어.\"" #!String
    2481135/f Alex 1000/t 900 1600: "sweet/-1000 -1000/farmer 44 65 1 Alex 50 68 1/skippable/specificTemporarySprite joshDog/viewport 53 67 true/pause 3000/speak Alex \"옳지, 착하지 더스티.\"/pause 2000/speak Alex \"날 이해하는 건 너뿐이야.$s#$b#우리가 본 걸 본 사람은 아무도 없을 거야.$s\"/faceDirection Alex 2/pause 700/emote Alex 28/playSound leafrustle/move farmer 6 0 2/pause 500/faceDirection Alex 0/jump Alex/pause 800/speak Alex \"@! 내가 하는 얘기 들었어?$7\"/move farmer 0 1 2/question fork1 \"#응, 다 들었어.#아니... 왜?\"/fork didntHear/pause 500/faceDirection Alex 2/pause 1000/showFrame Alex 27/pause 600/playMusic desolate/emote Alex 28/speak Alex \"사실 하고 싶어 하는 얘기는 아닌데, 설명하긴 해야겠지...$s\"/pause 1000/showFrame Alex 0 true/faceDirection Alex 0/pause 500/speak Alex \"내가 왜 할머니랑 할아버지랑 지내는지 궁금했던 적 있어?$s#$b#그게 있지, 내 아버지는 좋은 사람이 아니었어... 그... 음, 나랑 엄마 인생을 망쳤지.$a#$b#집에 없는 시간도 많았고... 집에 있으면 밤새 술 마시고 난 쓸모없는 사람이라고 했어, 난 그 무엇도 해낼 수 없을 거라고.$a#$b#내가 젊다는 사실을 싫어했던 것 같아... 본인은 젊었을 때 아무것도 안 해서 인생을 허비해서 억울해한 거지.\"/faceDirection Alex 1/speak Alex \"뭐... 내 생각은 그래. 뭔 생각이었는지 알 수는 없지.$a\"/pause 800/speak Alex \"어느 날 갑자기 떠났어, 그리고 얼마 안 지나 엄마도 몸이 안 좋아지고 돌아가셨고. 난 그래서 할머니 할아버지랑 지낼 수밖에 없었지.$s\"/move farmer 0 1 1/pause 3000/emote Alex 40/faceDirection Alex 0/playMusic spring_day_ambient/speak Alex \"널 믿어도 될 것 같아... 그래서 얘기해주는 거야, @. 연민을 바라는 건 아냐.$s#$b#내 과거가 날 도와준 점이 하나 있다면, 내가 더 강해졌다는 거지.\"/pause 500/faceDirection farmer 2/pause 500/speak Alex \"자... 이제 더스티가 바비큐 스테이크를 위해 얼마나 간절한지 보여줄게.$h\"/faceDirection Alex 1/faceDirection farmer 1/showFrame Alex 26/specificTemporarySprite joshSteak/playSound dwop/pause 500/pause 500/speak Alex \"하! 침 흘리는 거 봐. 나만큼이나 스테이크를 좋아하는 것 같아.$h\"/playSound dogWhining/pause 3000/globalFade/viewport -1000 -1000/end" #!String
    didntHear: "pause 400/pause 100/faceDirection Alex 1/speak Alex \"아... 그냥 더스티랑 얘기하고 있었어.#$b#나랑 더스티랑 비슷한 점이 많아, 사실.$s\"/faceDirection Alex 2/pause 1000/showFrame Alex 27/pause 600/playMusic desolate/emote Alex 28/speak Alex \"별로 하고 싶어 하는 얘기는 아닌데... 우리 한동안 친구였으니까 널 믿을 수 있을 것 같아.$s\"/pause 1000/faceDirection Alex 0/pause 500/speak Alex \"내가 왜 할머니랑 할아버지랑 지내는지 궁금했던 적 있어?$s#$b#그게 있지, 내 아버지는 좋은 사람이 아니었어... 그... 음, 나랑 엄마 인생을 망쳤지.$a#$b#집에 없는 시간도 많았고... 집에 있으면 밤새 술 마시고 난 쓸모없는 사람이라고 했어, 난 그 무엇도 해낼 수 없을 거라고.$a#$b#내가 젊다는 사실을 싫어했던 것 같아... 본인은 젊었을 때 아무것도 안 해서 인생을 허비해서 억울해한 거지.$a\"/faceDirection Alex 1/speak Alex \"뭐... 내 생각은 그래. 뭔 생각이었는지 알 수는 없지.$a\"/pause 800/speak Alex \"어느 날 갑자기 떠났어, 그리고 얼마 안 지나 엄마도 몸이 안 좋아지고 돌아가셨고. 난 그래서 할머니 할아버지랑 지낼 수밖에 없었지.$s\"/move farmer 0 1 1/pause 3000/emote Alex 40/faceDirection Alex 0/playMusic spring_day_ambient/pause 500/faceDirection farmer 2/pause 500/speak Alex \"근데 그거 알아? 이런 거 계속 생각해봤자 의미가 없어... 연민을 바라는 게 아냐.#$b#긍정적으로 생각해야 해... 어린 시절이 행복하진 않았지만, 강해질 수 있었어. 그래야만 했지.\"/pause 1000/speak Alex \"자... 이제 더스티가 바비큐 스테이크를 위해 얼마나 간절한지 보여줄게.$h\"/faceDirection Alex 1/faceDirection farmer 1/showFrame Alex 26/specificTemporarySprite joshSteak/playSound dwop/pause 500/pause 500/speak Alex \"하! 침 흘리는 거 봐. 나만큼이나 스테이크를 좋아하는 것 같아.$h\"/playSound dogWhining/pause 3000/end" #!String
