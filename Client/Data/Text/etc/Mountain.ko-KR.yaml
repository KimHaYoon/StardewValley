    2/f Abigail 1000/w rainy/t 1200 1900/z winter: "AbigailFlute/-1000 -1000/farmer 34 32 1 Abigail 47 31 2/skippable/ambientLight 160 140 10/specificTemporarySprite abbyAtLake/animate Abigail false true 612 16 17 18 19/viewport 46 31 true/pause 17900/move farmer 13 0 0/stopMusic/playMusic rain/pause 500/stopAnimation Abigail/faceDirection Abigail 2/emote Abigail 16/speak Abigail \"$q 32 null#@! 비 맞으면서 여기서 뭐 하고 있어?$7#$r 32 0 Event_Rain_1#그냥 일 좀 하고 있었어#$r 32 50 Event_Rain_2#날씨를 즐기는 중이야#$r 32 10 Event_Rain_3#나도 똑같은 걸 물어보려던 참이야\"/faceDirection Abigail 1/pause 1250/speak Abigail \"...혼자 있으려고 여기에 왔어.$8\"/pause 1000/faceDirection farmer 1/pause 1600/faceDirection Abigail 2/speak Abigail \"근데 너는 있어도 괜찮아!\"/pause 500/emote Abigail 40/speak Abigail \"야, 너 흠뻑 젖겠다... 여기 나무 밑에 서있자.\"/move farmer -1 0 0/move farmer 0 -1 2/faceDirection Abigail 1/pause 3000/speak Abigail \"이 느낌을 설명하는 건 불가능에 가까워... 비의 장막이 고요한 호수 위에서 속삭이는 걸 보고 있는 기분.$8\"/pause 650/faceDirection farmer 1/pause 500/faceDirection farmer 2/pause 600/playSound dwop/showFrame 98/pause 500/faceDirection Abigail 3/emote Abigail 16/pause 800/speak Abigail \"어! 미니 하프잖아!$h#$b#넌 놀라운 일이 많구나, @. 감명 깊다.\"/faceDirection farmer 1/pause 900/emote farmer 56/faceDirection Abigail 3/pause 700/faceDirection Abigail 2/faceDirection farmer 2/pause 500/showFrame Abigail 16/pause 500/showFrame 98/pause 2000/playMusic AbigailFluteDuet/pause 1250/animate Abigail false true 612 16 17 18 19/animate farmer false true 308 99 98 98 99 100 100/pause 10000/viewport move 1 0 18000/pause 20000/globalFade/viewport -1000 -1000/pause 2000/end" #!String
    8/f Maru 1500/w sunny/t 2100 2340: "nightTime/-1000 -1000/farmer 23 29 3 Maru 14 29 3/skippable/changeToTemporaryMap NightSceneMaruMap/ambientLight 0 0 0/viewport 14 23 true/pause 2000/playSound leafrustle/pause 200/faceDirection Maru 1/pause 400/emote Maru 8/pause 800/move farmer -5 0 3/speak Maru \"@! 이렇게 늦은 시간에 무슨 일이야.\"/faceDirection Maru 3/pause 1000/speak Maru \"밤하늘이 지금 너무 멋져.\"/faceDirection Maru 1/speak Maru \"이리 와봐, 보여주고 싶은 게 있어.\"/move farmer -3 0 3/speak Maru \"여기, 봐봐.\"/move Maru 0 1 0/move farmer -1 0 3/pause 200/animate farmer true true 100 35/pause 1200/playMusic spaceMusic/speak Maru \"$q 40 null#뭐가 보여?#$r 40 30 Event_Space1#아름다운 행성.#$r 40 -30 Event_Space2#차갑고 어두운 심연.\"/stopAnimation farmer/faceDirection farmer 2/pause 1000/speak Maru \"저기 보이는 별을 방문하는 날이 온다면, 우리는 더는 없겠지...$8\"/emote farmer 28/pause 400/speak Maru \"인간이라서 겪는 문제겠지, 그치?\"/faceDirection Maru 0/pause 1200/faceDirection Maru 2/emote Maru 40/pause 500/faceDirection Maru 0/speak Maru \"@, 어...$8\"/pause 500/faceDirection Maru 2/pause 1500/speak Maru \"아냐...$s\"/pause 500/faceDirection Maru 0/pause 800/speak Maru \"여기, 쌍성 보여줄게...\"/pause 500/faceDirection farmer 3 true/animate farmer true true 100 35/pause 800/specificTemporarySprite maruTelescope/viewport move 0 -1 16000/pause 16000/globalFade .003/viewport -1000 -1000/pause 500/message \"정말 아름다운 밤이었다! 마루가 새로운 것을 보여줬다...\"/pause 1000 /stopAnimation farmer/changeLocation Mountain/end" #!String
    26/f Linus 1000/w sunny/t 2000 2400: "nightTime/-1000 -1000/farmer 18 8 1 Linus 29 8 2/specificTemporarySprite linusCampfire/viewport 29 7 clamp true/move farmer 8 0 1/faceDirection Linus 3/emote Linus 32/speak Linus \"@! 여기 불 옆에 오게. 정말 좋다고!\"/pause 400/move farmer 2 0 2/move farmer 0 1 1/move Linus 1 0 2/move Linus 0 1 3/pause 1500/speak Linus \"조만간 오기를 바라고 있었네.\"/pause 500/emote Linus 28/pause 500/faceDirection Linus 2/pause 500/showFrame Linus 19/pause 500/speak Linus \"자넬 처음 봤을 때 믿지 못해서 미안하다고 하고 싶었네.$s#$b#대부분 사람들이 내게 하는 대우가 좋지 않아서, 나도 조심스러워졌지.$s\"/pause 500/showFrame Linus 0/faceDirection Linus 3/speak Linus \"하지만 자네는 내게 흔치않은 친절을 베풀었어. 독특한 사람이야.$h#$b#...그리고 자네를 아주 좋은 친구라 여기고 있네.\"/pause 500/faceDirection Linus 3/emote farmer 32/pause 1000/faceDirection Linus 3/move Linus 0 -1 3/move Linus -1 0 0/speak Linus \"아, 보여주고 싶은 게 있었네. 들어오게나.$h\"/move farmer 0 -1 1/move Linus 0 -1 0/playSound grassyStep/warp Linus -10 -10/move farmer 1 0 0/move farmer 0 -1 0/playSound grassyStep/warp farmer -10 -10/playMusic none/pause 1500/playSound fishSlap/pause 500/playSound fishSlap/pause 500/playSound fishSlap/pause 500/playSound fishSlap/pause 800/playSound dirtyHit/pause 1200/playSound slimeHit/pause 300/playSound slimeHit/pause 300/playSound slimeHit/pause 300/playSound slimeHit/pause 600/playSound slimedead/pause 1000/speak Linus \"아... 됐다. 이게 보이나? 내가 사용하는 특별한 미끼지.#$b#정말 최고급이지... 나라도 먹을 걸세!#$b#여기, 제작법을 알려주겠네.\"/pause 500/playSound coin/pause 500/faceDirection farmer 2/warp farmer 29 7/playSound grassyStep/move farmer 0 1 2/pause 1000/showFrame 84/playSound reward/addCraftingRecipe Wild Bait/message \"’야생 미끼’ 제작법을 배웠습니다\"/pause 900/end" #!String
    BadAnswer: "speak Maru \"$q 18982 null#그런 얘기를 한데는 좋은 이유가 있겠지...$a#$r 18982 50 event_robot_explain1#마릴다는 그냥 인간처럼 행동하게 설계된 기계야.#$r 18982 50 event_robot_explain2#농담이야. 마릴다도 자유로울 권리가 있지.#$r 18982 -50 event_robot_explain3#나라면 농장에서 일하게 했을 거야.\"/faceDirection Maru 1/emote Maru 12/pause 300/faceDirection Maru 3/speak Maru \"음, 난 가봐야겠다. 오늘 있어줘서 고마워, @.$8\"/globalFade/viewport -3000 -3000/changeLocation ScienceHouse/end" #!String
    384883/f Sebastian 1000/t 1100 1700: "spring_day_ambient/-1000 -1000/farmer 12 27 1 Sebastian 18 26 2/skippable/specificTemporarySprite sebastianGarage/showFrame Sebastian 33/animate Sebastian false true 100 32 32 32 36 32 32 36 36 36 36/positionOffset Sebastian 24 16/viewport 18 25 true/move farmer 5 0 0/playSound clank/move farmer 0 -1 1/pause 100/playSound clank/pause 600/playSound clank/pause 300/playSound clank/pause 800/stopAnimation Sebastian/showFrame Sebastian 35/animate Sebastian false false 100 32 33 34 35/playSound dwoop/pause 500/speak Sebastian \"오, 안녕 @.$8\"/pause 800/faceDirection farmer 0/emote farmer 8/pause 400/speak Sebastian \"어, 내 오토바이를 본 적이 없어? 흠... 보여준 적이 없나 보다.$8\"/pause 900/showFrame Sebastian 32/animate Sebastian false false 100 35 34 33 32/pause 500/faceDirection farmer 1/animate Sebastian false true 200 32 32 32 36 32 32 36 36 36/pause 600/playSound clank/pause 600/playSound clank/pause 300/pause 800/playSound parry/pause 800/playSound clank/playMusic echos/pause 2000/glow 80 70 255 true/pause 1000/speak Sebastian \"가끔, 해가 진 뒤에, 스타듀 밸리를 떠나...$8\"/pause 800/speak Sebastian \"정말 멋진 기분이야, 희미한 도시 불빛을 향해 빈 도로를 따라 달리는 기분...$9\"/pause 200/playSound clank/pause 500/playSound clank/pause 200/speak Sebastian \"돈이 충분히 모이면, 난 혼자 떠날 거야... 도시 너머로. 나랑 내 바이크 단둘이.$9\"/pause 900/playSound clank/pause 900/stopAnimation Sebastian/playSound Milking/pause 1500/stopGlowing/playMusic spring_day_ambient/speak Sebastian \"됐다, 오일 다 갈았어.$8\"/pause 1200/showFrame Sebastian 35/animate Sebastian false false 100 32 33 34 35/playSound dwoop/pause 1900/speak Sebastian \"$q -1 null#야... 언제 한번 타게 해줄게, 원한다면.$8^야... 어쩌면 언젠가 너도 데리고 갈게.$8#$r -1 10 event_garage1#재밌겠다.#$r -1 -10 event_garage2#사양할게. 바보 같아.#$r -1 0 event_garage3#나 오토바이 무서워.\"/pause 900/viewport move 1 -1 8000/pause 4000/globalFade/viewport -1000 -1000/end" #!String
    384882/f Sebastian 2500/t 2000 2400: "nightTime/-1000 -1000/farmer 18 35 0 Sebastian -100 -100 0/skippable/specificTemporarySprite sebastianOnBike/viewport 17 28/pause 1000/move farmer 0 -5 0/speak Sebastian \"어 @. 나 지금 막 출발하려고.#$b#기다려봐...보여주고 싶은 게 있어.\"/pause 1000/move farmer 0 -1 0/move farmer 1 0 0 true/globalFade/viewport -1000 -1000/warp farmer -100 -100/changeToTemporaryMap SebastianRide/ambientLight 0 0 0/specificTemporarySprite sebastianRide/viewport 15 8 true/pause 8000/globalFade/viewport -1000 -1000/changeToTemporaryMap SebastianMountain/ambientLight 0 0 0/warp farmer 15 18/warp Sebastian 16 18/positionOffset farmer 0 16/playMusic spaceMusic/viewport 15 14 true/pause 10000/faceDirection Sebastian 3/speak Sebastian \"저 멀리 보이는 게 주주 시티야...\"/pause 600/faceDirection Sebastian 0/speak Sebastian \"모든 걸로부터 벗어나서 그냥... 생각하고 싶을 때 여기로 와.\"/pause 1000/faceDirection Sebastian 1/pause 600/animate Sebastian false true 110 16 17 18 19 20 21 21 21 21 21 21 21 21 22 23 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16/pause 1000/faceDirection farmer 1/pause 1800/faceDirection farmer 0/pause 800/speak Sebastian \"$q -1 null#그래서, 어떻게 생각해?#$r -1 0 event_city1#아름다워.#$r -1 10 event_city2#이상한, 슬픈 기분이 들어.#$r -1 -10 event_city3#좀 별로다.#$r -1 0 event_city4#너 담배 끊어야 해.\"/stopAnimation Sebastian/pause 600/faceDirection Sebastian 0/pause 3000/speak Sebastian \"예전에는 도시에 끌렸는데... 이젠 계곡에, 집에 있는 게 더 행복해.\"/pause 500/pause 900/speak Sebastian \"어... 난 단 한 번도... 남자랑 이런 느낌이 든 적이 없어... 하지만 넌 달라.$l^나 보통 여자는 여기 안 데려오는데... 사실 너뿐이야.$l#$b#무슨 말을 하려고 하는 건지 알지, 그렇지?$l\"/pause 700/faceDirection farmer 1/emote Sebastian 40/pause 800/faceDirection Sebastian 3/pause 2000/showFrame Sebastian 40/pause 600/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/positionOffset Sebastian -2 0/pause 100/showFrame 101/pause 4000/viewport move 1 -1 6000/pause 6000/globalFade/viewport -1000 -1000/changeLocation Mountain/pause 4000/end position 18 26" #!String
    404798/Hn ccFishTank: "spring_day_ambient/-1000 -1000/farmer 42 11 0 Willy 47 7 0/specificTemporarySprite dickBag/viewport 47 5 clamp true/emote Willy 8/move farmer 0 -4 1/move farmer 4 0 1/faceDirection Willy 3/pause 500/speak Willy \"안녕, @.\"/pause 500/faceDirection Willy 0/speak Willy \"이상한 일이구먼... 무엇이 이 바위를 없어지게 했는지 모르겠네.\"/pause 500/faceDirection farmer 0/pause 500/speak Willy \"이 개울은 산 깊은 곳에서 흘러나오고 있구먼.\"/pause 1000/specificTemporarySprite dickGlitter/playSound slosh/pause 500/faceDirection Willy 2/faceDirection farmer 2/pause 500/jump Willy/pause 800/emote Willy 16/speak Willy \"이봐! 저기 물속에 반짝이는 게 보여?\"/pause 800/showFrame Willy 24/pause 250/showFrame Willy 25/pause 1000/speak Willy \"그래... 저건 질 좋은 광석이야!$h\"/showFrame Willy 24/pause 200/showFrame Willy 0/pause 500/faceDirection Willy 3/speak Willy \"산에서 물이 흘러나오면서 끌고 나왔나 보구먼.\"/pause 500/faceDirection farmer 1/pause 500/speak Willy \"자네도 이게 무슨 의미인지 알지?\"/pause 900/jump Willy/pause 800/speak Willy \"물에서 광물을 채취할 수 있다는 거지!$h\"/faceDirection Willy 2/faceDirection Willy 3/speak Willy \"여기, 내 가방에 여분의 선광용 냄비가 있네... 챙겨가겠나?\"/pause 800/faceDirection Willy 1/pause 800/showFrame Willy 26/pause 500/playSound coin/pause 500/showFrame Willy 4/pause 500/showFrame Willy 12/faceDirection Willy 3/awardFestivalPrize Pan/null/pause 800/faceDirection Willy 2/speak Willy \"물속에 광물이 반짝이는 게 보인다면, 냄비로 무얼 찾을 수 있나 보게.\"/faceDirection farmer 2/itemAboveHead pan/null/pause 1000/end" #!String
    371652/f Linus 2000/w sunny/t 600 1700/a 12 26: "sweet/18 32/farmer -1000 -1000 2 Robin -1000 -1000 2 Linus 23 33 1/skippable/animate Linus false true 250 20 21/pause 3000/doAction 24 33/pause 500/doAction 24 33/pause 800/doAction 24 33/pause 1000/stopAnimation Linus/move Linus -2 0 0/move Linus 0 -1 1/animate Linus false true 250 20 21/pause 500/doAction 22 32/pause 900/doAction 22 32/pause 200/doAction 22 32/pause 1200/stopAnimation Linus/move Linus -6 0 0/move Linus 0 -5 0 true/viewport move 0 -1 4000/move false/move Linus -2 0 3/warp Robin 12 26/playSound doorClose/pause 400/showFrame Robin 19/textAboveHead Robin \"으악!\"/shake Robin 500/pause 500/faceDirection Linus 0/showFrame Robin 0/pause 1 500/warp farmer 11 26/playSound doorClose/faceDirection Linus 3/pause 500/move farmer 0 1 1/pause 1000/speak Robin \"오... 라이너스죠, 맞나요?$s\"/emote Robin 40/speak Robin \"배고픈가요? 점심 만들어드릴 수 있는데... 남은 동굴 당근 스튜는 어떤가요?\"/pause 500/speak Linus \"정말 너그러운 제안이지만, 사양하겠네! 오늘 채집하면서 무척 운이 좋았거든.$h\"/pause 1000/speak Robin \"하하... 알겠어요.$5\"/pause 500/faceDirection Robin 3/pause 500/speak Robin \"하고 싶은 얘기가 있는 것 같아 보이는데...\"/pause 500/question fork0 \"#라이너스가 잘 지내고 있어서 좋아요...#라이너스가 농장에서 지낼 수 있도록 초대하고 싶어요...\"/pause 100/fork linusWell/faceDirection Robin 2 true/textAboveHead Robin \"와우!\"/showFrame Linus 22/jump Linus/pause 2000/showFrame Linus 0/pause 1000/showFrame Linus 0/faceDirection Robin 2/speak Robin \"그거야말로 너그러운데! 멋진 생각이야! 라이너스, 정말 아늑한 집을 지어줄 수 있어요.$h\"/move Robin 0 1 1/speak Robin \"드디어 수돗물도 쓸 수 있고, 난방도 되고, 지붕도 있을 거예요... 우리 모두처럼! 멋지지 않나요?\"/playMusic spring_day_ambient/pause 1000/showFrame Linus 19/pause 1000/speak Linus \"어...$s#$b#음... 아냐, 사양하겠네.$s\"/playSound thudStep/showFrame Robin 19/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/pause 40/positionOffset Robin 0 -8/playSound woodWhack/textAboveHead Robin \"네에...?\"/pause 1000/emote farmer 8/emote Linus 28/playMusic echos/speak Linus \"제안은 고맙네... 정말로 고마워...$s#$b#하지만... 얘기했다시피... 난 이렇게 살기로 정한 거니까...\"/pause 500/showFrame Linus 0/move Linus 0 1 2/pause 500/speak Linus \"나는 대부분의 시간을 혼자 보내는 게 좋네... 조용한 소리가 좋아... 자연에 맞춰 생활하는 것이...#$b#내가 진정 편안함을 느끼는 삶의 방식이 이렇다네. 결코 바꾸고 싶진 않아.\"/showFrame Linus 0/pause 500/move Linus 0 -1 3/faceDirection Linus 3/showFrame Robin 0/pause 1000/speak Robin \"그렇게 생각해본 적은 없네요...$5\"/move Linus 0 1 3/move Linus -2 0 0/faceDirection farmer 2/playMusic spring_day_ambient/speak Linus \"@... 난 우리 우정을 소중히 생각하네. 자네도 그렇다는 것도 알고.$h#$b#하지만... 날 ‘도와줄’ 필요는 없네... 나도 알아서 잘 지내고 있으니... 알겠지?\"/move Linus -2 0 3/faceDirection farmer 3/faceDirection Robin 3/emote farmer 60/speak Linus \"...향이 느껴지는가? 잘 익은 베리의 달콤한 향기야...$h\"/jump Linus/speed Linus 4/move Linus -4 0 3/move Linus 0 -10 0 true/fade/viewport -2000 -2000/pause 2000/end" #!String
    linusWell: "pause 100/friendship Linus 250/move Linus 0 1 3/move Linus -2 0 0/faceDirection farmer 2/faceDirection Robin 2/playMusic spring_day_ambient/speak Linus \"고맙네, @. 잠깐 걱정했었네... 자네와 함께 농장에서 지내자고 하는가 생각했지! *윙크*#$b#그거 아나, 난 자네가 이 계곡에서 내 제일 가까운 친구라고 생각해... 날 ‘고치려’ 한 적이 없거든... 내 삶의 방식을 존중해줬지, 이해하진 못하더라도.$h#$b#그런 점 정말 고맙게 생각하고 있다네.\"/move Linus -2 0 3/faceDirection farmer 3/faceDirection Robin 3/emote farmer 32/speak Linus \"아... 향이 느껴지는가? 잘 익은 베리의 달콤한 향기야...$h\"/jump Linus/speed Linus 4/move Linus -4 0 3/move Linus 0 -10 0 true/fade/viewport -2000 -2000/pause 500/speak Robin \"오.. 정말 마음이 순수해...$h\"/pause 1000/end" #!String

