    Abigail: "이렇게 사람들 다 보는데 춤추는 거 너무 싫다... 부끄러워.#$e#엄마가 자꾸 시켜서 하는 거야.$u" #!String
    Robin: "아... 꽃향기가 공중에 가득하네.$h" #!String
    Demetrius: "이런 봄철 춤은 고대 풍작 기원 의식에서 유래되었지.#$e#이봐... 농부라면 이런 거 알아야 해." #!String
    Maru: "나 춤은 좋아하는데, 이건 좀 너무 격식 차려야 해서. 어르신들은 정말 좋아하는 것 같아, 그래도." #!String
    Sebastian: "으..." #!String
    Linus: "오, 안녕한가. 말 걸어줘서 고맙네.#$b#봄이 거의 끝났어... 유감이지." #!String
    Pierre: "야! 여기는 어떻게 온 거야?$u#$b#아무것도 만지지 마." #!String
    Caroline: "피에르가 이런 시간은 가족하고 보냈으면 좋겠는데...$s" #!String
    Alex: "그냥 경치 감상하는 중이야... 헤헤." #!String
    George: "꽃? 꽃이 보이지도 않는걸.#$e#여긴 너무 밝아!" #!String
    Evelyn: "일주일 동안 이 꽃들을 배치했단다. 마음에 드니?" #!String
    Lewis: "다른 젊은이들과 춤을 추고 싶다면, 파트너가 필요할걸세." #!String
    Clint: "에밀리가 나와 춤을 춰줄까?" #!String
    Penny: "*꿀꺽*... 긴장되네요.$s" #!String
    Pam: "이게 인생이지... 안 그러냐, 꼬마야? 달콤한 와인, 물 흐르는 소리, 따뜻한 날씨... 와인 얘기했나?" #!String
    Emily: "와... 배불러. 야, 빨간 젤리 먹어봤어?" #!String
    Haley: "나 춤동작 연습하고 있어... 완벽해야해.#$e#지난 5년간 내가 봄꽃 여왕이었어, 아직 왕좌를 내줄 생각이 없는 걸!" #!String
    Jodi: "오늘 춤출 생각이니, @?$h" #!String
    Kent: "이렇게 탁 트인 공간... 불안한데.#$e#*소곤* 행복한 생각해, 켄트. 행복한 생각." #!String
    Marlon: "마니 오늘 정말 아름다운걸..." #!String
    Sam: "그거 알아? 내가 먼저 인정하겠어... 나 꽃 정말 좋아해!" #!String
    Leah: "안녕 @. 여기서 봐서 반갑다.$h" #!String
    Shane: "음... 훌륭한 소스야. *후루룩*#$e#아, 이 초록색은 맵네! *아삭*#$b#*으드득* ...아야.$s" #!String
    Marnie: "*한숨*... 사랑하기 딱 좋은 계절이네... 난 아직 싱글이고.$s" #!String
    Elliott: "무도회를 위해서 내 최고의 셔츠를 입었어... 이런 일은 흔치 않으니까!" #!String
    Gus: "개구리들이 요즘 점점 많이 보인단 말이지." #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "여긴 지금 자네가 있을 곳이 아니다." #!String
    Harvey: "누군가에게 춤 신청을 할 용기를 찾는 중이야.$11" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "언젠가는 내가 봄꽃 여왕이 될 거야!" #!String
    Vincent: "불공평해... 왜 난 봄꽃 여왕 못하는거야?" #!String
    Willy: "낚싯대 가져올 걸 그랬나." #!String

