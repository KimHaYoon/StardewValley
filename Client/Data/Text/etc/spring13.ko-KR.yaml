content:  #!Dictionary<String,String>
    name: "달걀 축제" #!String
    conditions: "Town/900 1400" #!String
    shop: "BO 36 400 -1 BO 107 2000 1 O 745 100 -1 BO 184 350 -1 BO 188 350 -1" #!String
    set-up: "fallFest/27 60/farmer 12 54 1/changeToTemporaryMap Town-EggFestival/loadActors Set-Up/advancedMove Vincent true -2 0 0 -2 2 0 0 2/advancedMove Jas true 2 0 0 2 -2 0 0 -2/advancedMove Pam true 0 -1 3 5000 0 2 3 5000 0 -1 3 4000/advancedMove Clint true 1 7000 0 1 3 7000 0 -1/advancedMove Demetrius true 2 15000 -3 0 0 8 3 20000 0 -8 3 0/advancedMove Willy true 2 25000 -4 0 0 -12 4 0 0 -1 4 30000 0 1 -4 0 0 12 4 0/advancedMove Shane true 4 40000 2 0 0 2 1 35000 0 -2 -2 0/advancedMove Harvey true 0 6 -6 0 0 9 -3 0 3 15000 3 0 0 3 18 0 0 -8 1 0 0 -11 -13 0 0 1 2 30000/playerControl eggFestival" #!String
    afterEggHunt: "pause 100/playSound whistle/waitForOtherPlayers endContest/pause 1000/globalFade/viewport -1000 -1000/playMusic event1/loadActors MainEvent/warp farmer1 27 69 /warp farmer2 26 67/warp farmer3 32 67/warp farmer4 28 71/faceDirection farmer1 0/faceDirection farmer2 1/faceDirection farmer3 3/faceDirection farmer4 0/pause 1000/viewport 27 67 true/pause 2000/speak Lewis \"와우, 이 달걀들을 보세요!$h#$b#여러분이 쓰레기를 이 정도로 열심히 줍는다면, 보석의 바다에서 우리 마을이 제일 깨끗할 텐데 말이죠! *허허*$h\"/pause 800/playMusic none/speak Lewis \"자, 이제, 올해 달걀 사냥 우승자는...\"/playMusic none/pause 3000/cutscene eggHuntWinner/null/playMusic event1/pause 500/fork AbbyWin/move Lewis 0 1 2/speak Lewis \"여기 상품이네! 축하해.\"/awardFestivalPrize/null/move Lewis 0 -1 0/speak Lewis \"그럼, 올해 달걀 축제는 여기까지입니다. 모두 참석해주셔서 감사합니다!\"/pause 600/viewport move 1 0 5000/pause 2000/globalFade/viewport -1000 -1000/waitForOtherPlayers festivalEnd/end" #!String
    AbbyWin: "pause 100/jump Abigail/faceDirection Vincent 3/pause 800/move Abigail 0 -1 0/faceDirection Vincent 0/speak Lewis \"애비게일, 여기 상품이네. 축하해!\"/pause 500/move Abigail 0 -1 0/playSound coin/pause 400/move Abigail 0 2 0/faceDirection Lewis 0/speak Lewis \"그럼, 올해 달걀 축제는 여기까지입니다. 모두 참석해주셔서 감사합니다!\"/pause 1000/viewport move 1 -1 5000/pause 2000/globalFade/viewport -1000 -1000/waitForOtherPlayers festivalEnd/end" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warp farmer1 27 69 /warp farmer2 27 67/warp farmer3 32 67/warp farmer4 28 71/faceDirection farmer1 0/faceDirection farmer2 1/faceDirection farmer3 3/faceDirection farmer4 0/pause 1000/viewport 27 67 true unfreeze/pause 2000/speak Lewis \"오늘 축제의 주요 행사를 시작할 시간입니다... 바로 달걀 사냥이죠!$h\"/pause 100/jump Jas/jump Vincent/pause 1000/speak Lewis \"얘들아, 진정하고. 달걀을 제일 많이 찾고 상품을 가져가고 싶다면 힘을 아껴야 해.\"/pause 100/faceDirection Vincent 3 true/faceDirection Jas 1 true/pause 1000/faceDirection Vincent 0 true/faceDirection Jas 0 /pause 800/faceDirection Lewis 3/faceDirection Lewis 2/faceDirection Lewis 1/faceDirection Lewis 2/pause 800/speak Lewis \"자... 다들 준비됐나요?\"/pause 1000/waitForOtherPlayers startContest/jump Lewis/pause 1000/speak Lewis \"달걀 사냥을 시작합시다!$h\"/advancedMove Maru false -2 0 0 6 -9 0 0 -2 -9 0 0 -1 2 0 0 -12 6 0 0 -7 3 0/advancedMove Abigail false 0 21 -20 0 0 3 7 0 0 -15 -9 0 9 0 0 18/advancedMove Jas false 0 12 8 0 0 10 3 0 0 4 14 0 0 -20 -6 0 0 3/advancedMove Sam false 4 0 0 -4 2 0 0 -4 12 0 0 -6 19 0 0 20 0 -20 0 20/advancedMove Vincent false 0 3 24 0 0 21 9 0 0 4 -20 0 20 0 -20 0/playSound whistle/playMusic tickTock/playerControl eggHunt" #!String
    Abigail_spouse: "저리 가, 달걀 사냥이 끝날 때까지 우린 적이라고!$h" #!String
    Leah_spouse: "사실 동네에 친구가 많은 편이 아니라서, 이런 행사는 항상 좀 지루했어. 뷔페는 좋아, 그래도." #!String
    Maru_spouse: "나 페니랑 잠깐 얘기하려고. 달걀은 많이 먹었어?" #!String
    Penny_spouse: "마루가 나한테 매운 계란요리를 먹어보라고 설득하고 있어요. 내가 감당할 수 있을지 잘 모르겠어요..." #!String
    Haley_spouse: "계란 좀 먹을까 했다가, 내가 봄철 다이어트 중이란 걸 기억했어." #!String
    Sebastian_spouse: "달걀 사냥 우승하는 거 응원할게.$h" #!String
    Sam_spouse: "다들 옛날 그대로네. 축제는 어때, 재밌어?" #!String
    Alex_spouse: "으응... 완숙란 마지막 열두 개는 먹지 말걸...$s" #!String
    Harvey_spouse: "다들 어떻게 지내려나? 난 그냥 좀 쉬려고. 달걀 사냥 때 모습 기대할게!" #!String
    Elliott_spouse: "여보, 난 여보 긴장 푼 모습 볼 때가 정말 좋더라고.$h" #!String
    Abigail: "달걀 찾아다니는 게 꼭 보물 사냥하는 것 같아.$h" #!String
    Robin: "봄은 참 바쁜 시기야... 그래서 친구들하고 노닥거릴 수 있는 날이 있어서 정말 좋아." #!String
    Demetrius: "계란... 먹거리치고는 정말 특이한 거지." #!String
    Maru: "이런 모임은 항상 기대되더라... 계곡이 정말 공동체라는 느낌이 들게 해줘." #!String
    Sebastian: "우리 예전에 상한 계란을 던지고 놀았는데...#$b#루이스 시장님이 그건 금방 막으셨지." #!String
    Linus: "그 누구도 나한테 별로 말은 안 한다네... 난 그저 매운 계란 요리를 먹으러 왔어." #!String
    Pierre: "야! 여기는 어떻게 온 거야?$u#$b#아무것도 만지지 마." #!String
    Caroline: "애비는 달걀 사냥을 정말 좋아했어, 아주 어렸을 때부터 말이지." #!String
    Alex: "난 하루에 달걀을 적어도 세 개씩은 먹어.#$e#다리 근력을 위해서 단백질이 필요해." #!String
    George: "다들 뭐가 그렇게 즐거운 거야? 흐응...#$b#달걀... 왜 하필 달걀이지?" #!String
    Evelyn: "이 축제는 전통이 정말 길단다.#$b#전통은 과거로부터 미래까지 우리를 연결해주지... 마음이 편해지는 생각이야." #!String
    Lewis: "즐거운 시간 보내고 있나, @?$h" #!String
    Clint: "음식 더 없는 건가?$s" #!String
    Penny: "아이들이 몇 주씩이나 이 축제를 기대하고 있었어요." #!String
    Pam: "헤헤... 내가 펀치에 좋은 것 좀 넣었어.$h#$e#쉬잇... 너랑 나랑만 아는 일로 하자, 꼬마야." #!String
    Emily: "새벽부터 깨서 달걀을 색칠했어... 이 계절에서 내가 제일 좋아하는 일이야.$h" #!String
    Haley: "이 축제도 괜찮지만... 내가 진짜 기대하는 건 봄꽃 무도회야." #!String
    Jodi: "빈센트가 이 축제를 정말 좋아하지... 저렇게 행복해하는 것을 보니 기뻐." #!String
    Kent: "나 계란은 그렇게 좋아하진 않아, 사실대로 말하자면." #!String
    Marlon: "내가 다리가 한쪽이 불편해도 마을 축제는 절대 안 빠지지." #!String
    Sam: "*킁*... 업... 내 코... 알러지...$s" #!String
    Leah: "음... 과일펀치가 평소랑 다르게 맛있는데.$h" #!String
    Shane: "이 축제를 준비하려고 우리네 닭들이 많이 힘썼어.#$b#오늘 밤은 최고의 식사를 대접해줘야겠어... 달콤한 옥수수를 몇 그릇씩 줘야지!$h" #!String
    Marnie: "달걀 축제에 온 걸 환영해... 내 멋진 닭들이 제공해준 행사야." #!String
    Elliott: "일은 중간중간 쉬워줘야 장기적으로 봤을 때 더 효율적일 수 있지." #!String
    Gus: "다들 음식이 마음에 들어야 할 텐데... 준비하느라 며칠 동안 요리만 했어.#$b#계란 프라이, 삶은 계란, 수란, 매운 계란, 계란 스크램블, 초콜릿 계란... 말만 해!$h" #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "흠... 그럼 파충류 알 날것에 검게 그을린 골수를 뿌린 건?" #!String
    Harvey: "달걀은 균형 잡힌 식사의 일부분으로 중요하지.#$e#앗... 일단 잠시 의사 같은 이야기는 그만해야지.$11" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "빈센트가 다 가져가기 전에 달걀을 찾아야 해요...$s" #!String
    Vincent: "달걀 사냥은 언제 시작해요?! 빨리 시작하고 싶어요!!$h" #!String
    Willy: "가끔 달걀을 너무 잘 숨겨서 아무도 못 찾을 때가 있지...#$b#뭐, 적어도 여름 때까진. 그럼 이제 따뜻한 공기 덕분에 썩은 냄새가 돌기 시작하거든... 헤헤. $h" #!String
    ???: "아, 오늘 하수도 물이 잘 흐르고 있네. 여기가 딱 좋게 습해질 거야... 마음에 들어." #!String

