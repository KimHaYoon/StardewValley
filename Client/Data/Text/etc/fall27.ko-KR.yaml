    name: "영령의 전야제" #!String
    conditions: "Town/2200 2350" #!String
    shop: "BO 113 5000 1 O 746 750 5 BL 746 2000 1 BO 47 350 -1" #!String
    set-up: "spirits_eve/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Halloween/loadActors Set-Up/advancedMove Maru true 0 2 2 0 0 3 -11 0 0 -7 5 0 0 2 4 0/advancedMove Alex true -4 0 4 4000 4 0 4 5000/advancedMove Jas true 1 1500 4 1000/advancedMove Pam true 0 1 1 5000 0 -1 1 5000/advancedMove Shane true -7 0 0 2 2 9000 0 -2 7 0 4 9000/advancedMove Demetrius true 3 18000 4 3000/addTemporaryActor Skeleton 16 32 30 59 2 false Monster/advancedMove Skeleton true 0 1 3 4000 2 0 0 -1 4 2000 -1 0 3 1000 2 2000 0 -1 4 4000 -1 0 0 1 2 5000/addTemporaryActor Skeleton 16 32 35 58 2 false Monster/playerControl halloween" #!String
    Abigail_spouse: "나중에 어땠는지 알려줘, 난 못해... 거미 때문에...$s" #!String
    Leah_spouse: "나 호박 에일 너무 많이 마신 것 같아..." #!String
    Maru_spouse: "헷갈리네... 나 잠시만 이거 고민해볼게." #!String
    Penny_spouse: "오... 연기가... 흐음... 당신 오늘 밤 멋져 보여요.$l" #!String
    Haley_spouse: "나 겁이 많아서... 그냥 여기 가만히 있을까 싶어.$s" #!String
    Sebastian_spouse: "농장에 이거 하나 있으면 재밌을 것 같아." #!String
    Sam_spouse: "야, 언제 오나 생각하고 있었잖아!$h" #!String
    Harvey_spouse: "안녕... 여기서 날 찾길 기다리고 있었어...$l" #!String
    Elliott_spouse: "으흠... 나 호박 파이 너무 많이 먹었나 봐." #!String
    Abigail: "더는 못 가겠어... 거미...$s" #!String
    Robin: "그래, 이제 곧 겨울이네. 목재랑 돌이랑 미리 쟁여놓기 좋은 시기지." #!String
    Demetrius: "마루가 몇 시간째 안 보여... 괜찮아야 할 텐데." #!String
    Maru: "나 여기 와본 적 있는데... 아냐, 잠깐...$s#$e#나 길을 잃었어...$s" #!String
    Sebastian: "저 해골들이 어떻게 걷고 있는지 모르겠네... 으스스 한걸.#$e#꽤 멋지긴 하다." #!String
    Pierre: "??" #!String
    Caroline: "난 쉽게 놀라는 편이라. 유령의 미로는 젊은 사람들이 즐기게 둬야지." #!String
    Linus: "멋지네, 친구여." #!String
    Alex: "저쪽에 뭔가 이상한 게 있는데. 그런데 저기까지 어떻게 가지?#$e#이 근처 어딘가에 분명 비밀통로가 있을 거야." #!String
    George: "흠... 훈제 칠면조 다리? 축제 꽤 괜찮구먼.$h" #!String
    Evelyn: "거스가 채식 메뉴도 포함시키면 좋을 텐데. 주키니 꼬치라는 어떠려나?" #!String
    Lewis: "좋은 저녁일세, @. 유령의 미로는 가보았나? 꽤나 무섭다고.#$e#저 탑에 혼자 사는 이상한 남자가 혼자서 전부 만들었다네. 작업하는 동안 아무도 근처에 못 오게 했어." #!String
    Clint: "내 이리듐 합금 철퇴 하나면 이런 건 간단하게 처리할 수 있는데." #!String
    Emily: "호박 등 마음에 들어? 내가 직접 깎은 거야." #!String
    Penny: "이 솥에서 나는 연기... 머리가 어지럽지만, 떠나질 못하겠어요...$u" #!String
    Pam: "내가 무료 음식이 제공되는 행사는 꼭 참여하지! 그렇다고 유령의 미로에 들어갈 건 아니지만." #!String
    Haley: "으악! 너무 겁나는데.$s" #!String
    Jodi: "내가 유령의 미로에 못 들어가게 한다고 빈센트가 마음이 상했네... 하지만 너무 어린걸!" #!String
    Kent: "안녕, @. 좋은 저녁이야, 안 그래?" #!String
    Sam: "이상하다... 이 앞은 막다른 길이야.#$e#미로를 지나다니면서 분명 누군가 내 앞에 있었는데. 어디로 간 거지?" #!String
    Leah: "음, 안녕. 미안... 입에 블랙베리를 잔뜩 넣었어." #!String
    Marnie: "안녕, @. 가을 수확은 좀 괜찮았니?#$e#슬슬 추워지네... 작물들도 얼마 못 버틸 거야." #!String
    Elliott: "어, 안녕 @. 쌀쌀하지, 그렇지?" #!String
    Gus: "호박으로 요리하는 건 참 재밌단 말이지. 흥미로운 과일이야." #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "일상적인 사람들의 일은 내게 중요하지 않다만, 원소들이 자네를 가까이서 보고 싶어 하네.#$e#그들을 위해서 내가 이 우스꽝스러운 미로를 제작했지." #!String
    Harvey: "오! 나 찾았구나...$8#$b#사실은, 너무 겁먹어서 여기 숨었어. 아무한테도 말하지 말아 줘.$s" #!String
    Shane: "왜 호박 에일이 더 없는 거지?" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "근데 마니 이모! 나 미로 들어가고 싶어요! 나 안 무서운데!$s" #!String
    Vincent: "엄마가 나 미로 못 들어가게 해요. *훌쩍*$s" #!String
    Marlon: "우리한테 너무 가까이 붙진 말고." #!String

