content:  #!Dictionary<String,String>
    LostItemQuest_DefaultThankYou: "찾았구나! 고마워." #!String
    NewChild_SecondChild1: "우리 가족 봐봐... 그동안 참 많은 일이 있었지, 그치?" #!String
    NewChild_SecondChild2: "두 명의 아름다운 아이... 우리도 참 많은 일이 있었지, 그치?" #!String
    NewChild_Adoption: "우리 {0}(이)가 우리 삶의 일부가 되어서 너무 좋아." #!String
    NewChild_FirstChild: "모든 게 잘 됐어, 이제 {0}(이)가 우리 가족의 일원이 되었어." #!String
    Spouse_KitchenBlocked: "자기 물건이 너무 많아서 부엌을 못 들어가겠어... 오늘 저녁은 없는 거다.$a" #!String
    Spouse_MonstersInHouse: "음... 여보? 집에 왜 몬스터가 있는 거야?" #!String
    Farm_RobinWorking_ReadyTomorrow: "새로운 {0}이(가) 내일 완공될 거야! 기대돼?" #!String
    Farm_RobinWorking1: "새로운 {0}이(가) {1}일 후에 완성될 거야. 그냥 난 없는 사람이다 생각해." #!String
    Farm_RobinWorking2: "새로운 {0}이(가) {1}일 후에 완성될 거야. 이거 밤낮으로 일해야겠는걸!" #!String
    AnimalShop_Marnie_Trash: "왜 내 쓰레기통을 뒤지는 거야?$s" #!String
    JoshHouse_Alex_Trash: "어.. 뭐 하고 있어?$s" #!String
    SamHouse_Sam_Trash: "야, 그 안에 뒤적거리지 마!$a" #!String
    SeedShop_Abigail_Drawers: "야, 꿈도 꾸지마! 프라이버시 좀 지켜!$a" #!String
    Wizard_Hatch: "뭐 하는 거야? 거긴 내가 믿는 사람만 들여보내준다고.  " #!String
    Clint_NoInventorySpace: "이봐. 도구는 완성됐는데 지금 이걸 들고 갈 여유 공간이 없는 것 같은데." #!String
    Clint_StillWorking: "음, 아직 {0}은(는) 작업 중이야. 오늘 완성되진 않을 거야." #!String
    Gunther_MuseumComplete: "박물관이 한층 멋져졌군요! 다시 한번 도와줘서 고마워요." #!String
    Gunther_NothingToDonate: "박물관에 기증할만한 건 없는듯하네요. 보물 사냥이라도 하러 가봐야 할까요?" #!String
    Gunther_NoArtifactsFound: "안녕하세요! 스타듀밸리 고고학 사무소에 오신 것을 환영합니다!#$b#어... 조금 부끄러운 일이지만, 이전 큐레이터가 소장품을 전부 가지고 떠났더군요. 전시할 유물이 전혀 없어요.#$b#하지만 곧 해결책을 찾을 수 있을 거예요! 아, 혹시 유물이나 광물을 발견하신다면... 알려주실 수 있을까요?" #!String
    Sandy_PlayerClubMember: "어떻게 된 거야? 너 클럽 회원이야?!" #!String
    MisterQi_PlayerClubMember: "드디어 만나서 반갑다, 꼬마야. 내 회원 전용 클럽하우스에 온 걸 환영해.#$e#너한텐 그 '불꽃'이 보였어... 그래서 널 선택한 거고.#$e#무슨 불꽃? 아... 미스테리, 예술의 도관...#$b#우리 같은 사람들은 세상에 생명을 불어넣을 의무가 있어, 평범한 사람들한테 놀라운 것의 맛을 보여줄 의무가.#$e#꼬마야, 보면 말이지... 세상은 밥 한 공기랑 비슷해. 배는 채울 수 있겠지만, 풍미 좋은 양념 없이는 아무것도 아냐. 그게 우리 역할이지.#$b#오래된 광산에 누가 보물상자를 두고 가는지 생각해본 적 없어? 난 사람들을 깜짝 놀라게 하는 걸 좋아하지.#$e#너도 언젠간 이해할 거야. 일단은 그냥 최선을 다하고 절대 포기하지 마." #!String
    Robin_HouseUpgrade_Accepted: "고마워! 내일 시작할게. 3일 정도면 다 될 거야." #!String
    Robin_PamUpgrade_Accepted: "아주 너그러운걸! 내일 공사 시작할게. 3일 정도 걸릴 거야." #!String
    Mines_PlayerKilled_Robin: "...광산에서 네가 기절해 있는 걸 발견했어. 이국적인 목재로 착각할뻔했어!#$b#다음번엔 좀 더 조심해, 알았지?$s" #!String
    Mines_PlayerKilled_Clint: "...광산에 기절해 있는 걸 발견했네. 바깥까지 끌고 오느라 내 허리가 나갈 뻔했네.#$b#다음부턴 좀 더 조심하게, 알겠나?$s" #!String
    Mines_PlayerKilled_Maru_Spouse: "...광산에 네가 기절해 있는 걸 찾았어. 너무 오래 없어져서 걱정했잖아!#$b#다음번엔 좀 더 조심해, 알았지?$s" #!String
    Mines_PlayerKilled_Maru_NotSpouse: "...광산에 네가 기절해 있는 걸 찾았어. 나도 광물 찾다가 네 머리를 밟을뻔했어!#$b#다음번엔 좀 더 조심해, 알았지?$s" #!String
    Mines_PlayerKilled_Linus: "...광산에 쓰러져 있는 걸 발견했네. 내가 마침 지나가던 참이라 다행이었지!#$b#앞으로는 조심하게, 알겠나?$s" #!String
    Mines_PlayerKilled_Spouse_PlayerMale: "너무 오래 없어져서 걱정했잖아! 축 처진 몸을 봤을 때 나 울음이 나왔어...$s" #!String
    Mines_PlayerKilled_Spouse_PlayerFemale: "너무 오래 없어져서 걱정했잖아! 축 처진 몸을 봤을 때 나 심장이 멎는 줄 알았어...$a" #!String
    Morris_PlayerSignedUp: "탁월한 선택이십니다! 조자 기업에 오신 것을 환영합니다! 내일 다시 방문해주시면 지역 개발 프로젝트에 대해 본격적으로 이야기해보죠... 오, 그리고 지갑도 꼭 챙겨오세요! 헤헤.#$b#자, 그럼 저는 루이스 시장에게 전화해서 저 형편없는 마을회관을 철거하는 일에 대해 얘기해볼게요..." #!String
    Morris_ComeBackLater: "내일 다시 방문해주시면 지역사회 개선을 본격적으로 시작하죠... 일단 돈만 두둑하게 챙겨오시면 될 겁니다요.헤헤." #!String
    Morris_Greeting: "조자마트에 오신 것을 환영합니다! 오늘 기분은 어떠신가요?#$b#저희 아직 만난 적이 없죠? 저는 조자 고객 만족 대표 모리스라고 합니다.#$b#조자 회원이 되기로 결정하실 때, 이행과정이 즐거울 수 있도록 해 드리는 것이 제 기쁨입니다." #!String
    Morris_WeekendGreeting: "조자마트에 오신 것을 환영합니다! 이번 주말 기분은 어떠신지요?#$b#저희는 현재 고객들을 위해 완전히 새로운 회원 제도를 마련하는 중입니다. 자주 방문해주시고 꼭 가입해주세요!" #!String
    Morris_FirstGreeting: "조자마트에 오신 것을 환영합니다! 오늘 기분은 어떠신지요?#$b#저희는 현재 고객들을 위해 완전히 새로운 회원 제도를 마련하는 중입니다. 자주 방문해주시고 꼭 가입해주세요!" #!String
    Morris_WeekendGreeting_MembershipAvailable: "조자마트에 오신 것을 환영합니다! 이번 주말 기분은 어떠신지요?#$b#새로운 회원을 받고 있습니다! 조자 멤버십이 있으시다면, 저희 헌신적인 직원들의 도움으로 지역사회를 개선하실 수 있습니다... 물론, 요금을 지불하신다면요.#$b#아, 그리고 한가지 더... 한 분이라도 더 가입하신다면, 그 오래된 마을회관을 조자 물류창고로 바꿔도 된다고 루이스 시장이 약속했습니다. 멋진 일이지 않습니까?#$q -1 -1#회원이 되시려면 {0}골드가 듭니다만. 가입 절차 진행을 도와드릴까요?#$r -1 -1 Yes#네.#$r -1 -1 No#아니요." #!String
    Morris_FirstGreeting_MembershipAvailable: "조자마트에 오신 것을 환영합니다! 오늘 기분은 어떠신지요?#$b#새로운 회원을 받고 있습니다! 조자 멤버십이 있으시다면, 저희 헌신적인 직원들의 도움으로 지역사회를 개선하실 수 있습니다... 물론, 요금을 지불하신다면요.#$b#아, 그리고 한가지 더... 한 분이라도 더 가입하신다면, 그 오래된 마을회관을 조자 물류창고로 바꿔도 된다고 루이스 시장이 약속했습니다. 멋진 일이지 않습니까?#$q -1 -1#회원이 되시려면 {0}골드가 듭니다만. 가입 절차 진행을 도와드릴까요?#$r -1 -1 Yes#네.#$r -1 -1 No#아니요." #!String
    Morris_WeekendGreeting_SecondPlayer: "조자마트에 오신 것을 환영합니다! 이번 주말 기분은 어떠신지요?#$b#흐음... 저희 기록에 의하면 다른 사람들하고 농장에 산다고 확인되네요... 죄송한데, 자가주택을 소지하신 분만 멤버십 가입이 가능합니다." #!String
    Morris_FirstGreeting_SecondPlayer: "조자마트에 오신 것을 환영합니다! 오늘 기분은 어떠신지요?#$b#흐음... 저희 기록에 의하면 다른 사람들하고 농장에 산다고 확인되네요... 죄송한데, 자가주택을 소지하신 분만 멤버십 가입이 가능합니다." #!String
    Morris_StillProcessingOrder: "현재 청구하신 지역 개발 건을 진행 중입니다. 개발이 완료된 후에 다시 방문해주세요." #!String
    Morris_CommunityDevelopmentForm_PlayerMale: "$q -1 -1#조자 지역 개발 서식 여기 있습니다. 확인해보시겠어요?#$r -1 -1 Yes#네#$r -1 -1 No#아니요" #!String
    Morris_CommunityDevelopmentForm_PlayerFemale: "$q -1 -1#조자 지역 개발 서식 여기 있습니다. 확인해보시겠어요?#$r -1 -1 Yes#네#$r -1 -1 No#아니요" #!String
    PurchasedItem_1_QualityHigh: "아, 우리 동네 {0}.#$b# 며칠 전에 피에르네 가게에서 {2}을(를) 샀어. 그거 한동안 못 보던 물건인데... #$b#그래서 어제저녁으로 요리했는데... 집안 가득 {3} 향기가 났어... 완전 대박이었어!$h#$b#페이르 재고가 다시 늘어나고 있는 거 같아서 기뻐.#$e# 그냥 그렇다고..." #!String
    PurchasedItem_1_QualityLow: "아, 우리 동네 {0}.#$b# 며칠 전에 피에르네 가게에서 {2}을(를) 샀어. 그거 한동안 못 보던 물건인데... #$b#그래서 어제저녁으로 요리를 했는데... 집안 가득 {3} 냄새가 났어. 피에르가 대체 그런 게 어디서 났는지 알고 싶지도 않아.$s#$e# 그냥 그렇다고..." #!String
    PurchasedItem_2_QualityHigh: "안녕... 혹시 최근에 잡화점에 {2} 팔았어? 내가 그거 되산 거 같은데...#$e#꽤 품질이 좋은 물건이던데. 인상 깊던걸." #!String
    PurchasedItem_2_QualityHigh_Jodi: "안녕... 혹시 최근에 잡화점에 {2} 팔았어? 내가 그거 되산 거 같은데...#$e#꽤 품질이 좋은 물건이던데. 향을 맡자마자 할머니네 오두막에 돌아간 느낌이 들었어..." #!String
    PurchasedItem_2_QualityLow: "안녕... 혹시 최근에 잡화점에 {2} 팔았어? 내가 그거 되산 거 같은데...#$e#품질 나름 괜찮던걸." #!String
    PurchasedItem_3_QualityLow_Rude: "어제저녁에 장 보러 갔다가 {2}을(를) {3}골드에 샀지 뭐야.#$e# 근데 {4} 거였어! 그러니까 피에르가 그런 {5}을(를) 그렇게 싸게 팔고 있었지..." #!String
    PurchasedItem_3_QualityHigh_Rude: "어제저녁에 장 보러 갔다가 {2}을(를) {3}골드에 샀지 뭐야.#$e# 나름 {4} 거였어." #!String
    PurchasedItem_3_NonRude: "어제저녁에 장 보러 갔다가 {2}을(를) {3}골드에 샀지 뭐야.#$e# 그런 엄청난 가격을 보고 그냥 지나칠 순 없었지." #!String
    PurchasedItem_4: "며칠 전에 가게에 갔다가 피에르가 네가 가져온 {2}을(를) 보여줬어.#$e#결국 내가 샀다.$h" #!String
    PurchasedItem_5_VegetableOrFruit: "며칠 전에 피에르네 가게에서 정말 맛있는 {2}을(를) 샀어. #$b#직접 뒤뜰에서 길렀다던데. 피에르가 그렇게 유능한 농부인 줄은 몰랐어!$h#$b#너한테도 이제 경쟁상대가 생긴 것 같아, 그치?" #!String
    PurchasedItem_5_Cooking: "며칠 전에 피에르네 가게에서 정말 맛있는 {2}을(를) 샀어. #$b#현지에서 조달한 재료로 직접 요리했다던데. 피에르가 그렇게 {4} 요리사인 줄 몰랐는걸!" #!String
    PurchasedItem_5_Foraged: "며칠 전에 피에르네 가게에서 정말 맛있는 {2}을(를) 샀어. 등산하다가 직접 찾았다던데. 피에르가 채집에 그렇게 능한 줄 몰랐어!" #!String
    PurchasedItem_Teen: "아, 그래서 어제 가게에서 {2} 하나 샀어. 엄마가 저녁으로 맛있는 거 해먹자고 하셔서." #!String
    PurchasedItem_Abigail_QualityLow: "야. 어제저녁으로 네가 저번에 판 {2} 하나 먹었는데... 상하기 시작했는데 아빠는 버리기 아까웠나 봐.$h#$b근데 안타깝게도 맛이 {3} 같았어.$s" #!String
    PurchasedItem_Abigail_QualityHigh: "야. 어제저녁으로 네가 저번에 판 {2} 하나 먹었는데... 상하기 시작했는데 아빠는 버리기 아까웠나 봐.$h#$b맛은 그래도 나쁘지 않았어." #!String
    PurchasedItem_Caroline_QualityLow: "오, @... 좀 부끄럽지만 네가 우리한테 판 {2} 하나를 퇴비통에 넣었어.$s#$b#근데 이제 너무 끔찍한 냄새가 나는걸. 그거 어디서 찾은 거야?" #!String
    PurchasedItem_Caroline_QualityHigh: "오, @... 좀 부끄럽지만 네가 우리한테 판 {2} 하나를 퇴비통에 넣었어.$s#$b#근데 긍정적인 점이, 지렁이들이 정말 정말 좋아하는 거 같아! 이렇게 행복해 보인 적이 없어!" #!String
    PurchasedItem_Pierre_QualityLow: "아, 저번에 팔은 {2} 있지? 그걸로 가족들을 위해 특별한 저녁식사를 만들었는데.#$b#그렇게 막 반응이 좋았는지는 잘 모르겠어... $s#$b#... 음,... 다시 본론으로 돌아가자." #!String
    PurchasedItem_Pierre_QualityHigh: "아, 저번에 팔은 {2} 있지? 그걸로 가족들을 위해 특별한 저녁식사를 만들었는데.#$b#아내가 정말 좋아했어! ...게다가 해선장을 잔뜩 바르니까 애비도 엄청 잘 먹더라고. $h#$b#... 음,... 다시 본론으로 돌아가자." #!String
    PurchasedItem_Haley: "에밀리가 어제저녁으로 나한테 {2}을(를) 먹이려고 했어... 안 보고 있을 때 버렸지 그래서.#$e#난 건강식이 싫어...$s" #!String
    PurchasedItem_Elliott: "저번에 보니까 피에르 아저씨께서 신선한 {2}을(를) 팔고 있던데! 훌륭해. 향도 완벽하고... 게다가 탄탄했어!" #!String
    PurchasedItem_Alex: "야, 그래서 어제저녁에 가게에서 {2} 하나 사갔어. 할머니께서 특별히 캐서롤을 만들어주셨지..." #!String
    PurchasedItem_Leah: "며칠 전에 피에르 아저씨 가게에서 {2}을(를) 샀어. 야채 좀 썰어서 내 '특별' 비네그레트 약간 뿌리니까 완벽하던걸." #!String
    Town_DumpsterDiveComment_Child: "우웩... 뭐 하는 거예요?$s" #!String
    Town_DumpsterDiveComment_Linus: "뭐 괜찮은 거 찾았나?$h" #!String
    Town_DumpsterDiveComment_Teen: "어... 왜 쓰레기통을 뒤적이는 거야?$s" #!String
    Town_DumpsterDiveComment_Adult: "이봐, 그만둬! ...웩!$s" #!String
    SkullCavern_100_event: "clubloop/-100 -100/farmer 6 6 2 MrQi 10 7 0/specificTemporarySprite qiCave/removeQuest 30/viewport 10 7 true/pause 3500/speak MrQi \"그래, 그래, 그래... 해냈구나.\"/pause 500/playSound boop/faceDirection MrQi 3 true/pause 50/faceDirection MrQi 2/pause 100/playSound boop/animate MrQi false false 100 0 1 2 3 3 3 2 1 0/pause 1500/speak MrQi \"이쪽으로 와봐... 부끄러워하지 말고.\"/emote farmer 40/playSound boop/pause 500/move farmer 0 4 1/move farmer 4 0 0/pause 500/stopJittering/speak MrQi \"오늘 이 동굴 좀 깊이까지 가본다는 얘기를 들었어...#$b#그래서 내가 직접 보러 왔지!\"/animate MrQi false false 100 0 1 2 3 3 3 2 1 2 3 3 3 2 1 0/pause 1000/playSound boop/pause 1000/speak MrQi \"대단해... 아주 대단해. 여기까지 내려오는 건 엄청난 위업이야!#$b#...물론 계단을 만들어서 층을 좀 건너뛰긴 했지만. 영리해, 물론... 하지만 정직하진 않네.$1#$b#그래도 말이야, 그렇게나 돌을 캐는 것도 일이지. 그런 전념은 칭찬할만해. 너 같은 애도 드물 거다, 꼬마야.\"/pause 500/speak MrQi \"자, 이제 테이블에 내가 준비한 특별한 우유를 마셔봐.\"/pause 500/move farmer 3 0 0/move farmer 0 -1 0/emote farmer 8/speak MrQi \"그거 '이리듐 스네이크 밀크'인데... 그거 한번 들이키고 나면 넌 더 강력해질 거야.\"/pause 1000/faceDirection farmer 2 true/specificTemporarySprite removeSprite 803/farmerEat 803/awardFestivalPrize qimilk/pause 2000/message \"맛이 정말 끔찍한데, 그 질감은 더 끔찍합니다.\"/pause 100/pause 500/jump farmer/playSound reward/message \"...하지만 최대 체력이 영구적으로 25 증가했습니다!\"/pause 1000/fade/viewport -1000 -1000/pause 500/playSound boop/speak MrQi \"행운을 빈다, 꼬마야.\"/pause 500/playSound boop/end" #!String
    SkullCavern_100_event_honorable: "clubloop/-100 -100/farmer 6 6 2 MrQi 10 7 0/specificTemporarySprite qiCave/removeQuest 30/viewport 10 7 true/pause 3500/speak MrQi \"그래, 그래, 그래... 해냈구나.\"/pause 500/playSound boop/faceDirection MrQi 3 true/pause 50/faceDirection MrQi 2/pause 100/playSound boop/animate MrQi false false 100 0 1 2 3 3 3 2 1 0/pause 1500/speak MrQi \"이쪽으로 와봐... 부끄러워하지 말고.\"/emote farmer 40/playSound boop/pause 500/move farmer 0 4 1/move farmer 4 0 0/pause 500/stopJittering/speak MrQi \"오늘 이 동굴 좀 깊이까지 가본다는 얘기를 들었어...#$b#그래서 내가 직접 보러 왔지!\"/animate MrQi false false 100 0 1 2 3 3 3 2 1 2 3 3 3 2 1 0/pause 1000/playSound boop/pause 1000/speak MrQi \"대단해... 아주 대단해. 최고 점수로 내 시험을 통과했다, 꼬마야.#$b#도전을 진지하게 받아들이고 정직한 방법으로 내려와서 기쁘다, 계단을 제작해서 층을 건너뛸 수 있었는데도 말이지.#$b#그래서 네가 진짜인거야, 꼬마야. 원칙대로 하니까.#$b#스스로에게 도전장을 거는 중요성을 아는 거지, 아무도 안 보고 있어도 최고의 수준을 맞추기 위해 노력하는 자세도 있고.#$b#그래서 네가 특별한 거야... 알겠어? 모범을 보이는 자세. 마음에 들어.\"/pause 500/speak MrQi \"자, 이제 테이블에 내가 준비한 특별한 우유를 마셔봐.\"/pause 500/move farmer 3 0 0/move farmer 0 -1 0/emote farmer 8/speak MrQi \"그거 '이리듐 스네이크 밀크'인데... 그거 한번 들이키고 나면 넌 더 강력해질 거야.\"/pause 1000/faceDirection farmer 2 true/specificTemporarySprite removeSprite 803/farmerEat 803/awardFestivalPrize qimilk/pause 2000/message \"맛이 정말 끔찍한데, 그 질감은 더 끔찍합니다.\"/pause 100/pause 500/jump farmer/playSound reward/message \"...하지만 최대 체력이 영구적으로 25 증가했습니다!\"/pause 1000/fade/viewport -1000 -1000/pause 500/playSound boop/speak MrQi \"행운을 빈다, 꼬마야.\"/pause 500/playSound boop/end" #!String
