content:  #!Dictionary<String,String>
    name: "루아우" #!String
    conditions: "Beach/900 1400" #!String
    set-up: "event2/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Luau/loadActors Set-Up/addTemporaryActor Governor 16 32 32 4 2/advancedMove Vincent true 3 0 3 3000 -3 0 3 3000/advancedMove Jas true 3 0 1 3000 -3 0 1 3000/advancedMove Pam true 4 25000 -5 0 4 20000 5 0/advancedMove Gus True 0 -1 3 4000 0 1 3 4000/advancedMove Shane true 1 10000 0 1 1 10000 0 -1/advancedMove Clint true 4 15000 -3 0 4 15000 6 0 4 10000 -3 0/animate Emily false true 250 16 17 16 17 20 21 20 21 18 19 18 19 22 23 22 23/animate Robin false true 500 20 21 20 22/animate Demetrius false true 500 24 25 24 26/animate Marnie false true 200 17 18 17 19/positionOffset Marnie 0 16/viewport 38 2 clamp true/pause 1000/playerControl luau" #!String
    mainEvent: "pause 500/playMusic ocean/globalFade/viewport -1000 -1000/loadActors MainEvent/addTemporaryActor Governor 16 32 35 10 2/warp farmer1 33 19/warp farmer2 32 19/warp farmer3 40 19/warp farmer4 28 9/faceDirection farmer1 0/faceDirection farmer2 0/faceDirection farmer3 0/faceDirection farmer4 1/viewport 35 12 true/pause 2000/faceDirection Lewis 3/pause 100/faceDirection Lewis 2/pause 100/faceDirection Lewis 1/pause 100/faceDirection Lewis 2/speak Lewis \"그럼 여러분, 다시 한번 포트럭 행사의 시간이 왔습니다.#$b#올해는 모두 좋은 재료를 스프에 넣으시리라 믿습니다. 도지사님께서 계곡에 방문한 것을 후회하게 하시면 안 되죠!\"/pause 1000/faceDirection Lewis 3/pause 500/speak Lewis \"그럼... 도지사님? 스프를 맛보시겠습니까?\"/pause 500/speak Governor \"물론이죠! 일 년 동안 기대하고 있던 일입니다.\"/playMusic none/pause 500/move Governor 0 1 2/pause 1000/playSound dwop/showFrame Governor 8 true/pause 1000/animate Governor false false 200 8 8 9 10 11 11/pause 1100/playSound sipTea/pause 1000/playSound gulp/pause 500/showFrame Governor 8 true/animate Governor false false 200 11 10 9 8/pause 900/speak Governor \"...$h\"/pause 300/cutscene governorTaste/null" #!String
    governorReaction6: "pause 1000/playMusic ocean/speak Governor \"흠... 조금 시큼하지만... 그래도 상당히 맛있군요!\"/pause 600/emote Governor 8/speak Governor \"잠시... 내 그릇에 무언가 있는데... 이건 뭐지?$2\"/pause 500/showFrame Governor 14/playSound slimeHit/jump Governor/pause 500/showFrame Lewis 24/jump Lewis/textAboveHead Lewis \"아니 이건?!\"/showFrame Emily 26/pause 1000/showFrame Marnie 16/jump Marnie/textAboveHead Marnie \"*헉*\"/pause 1000/shake Governor 2000/emote Governor 12/pause 500/showFrame Emily 4/showFrame Marnie 8/speak Governor \"이런... 이런 충격적인 일이!$1#$b#내 평생 이렇게 모욕적인 순간이 없었소!$1\"/pause 600/showFrame Governor 13/playSound throw/specificTemporarySprite luauShorts/pause 500/jump Lewis/pause 1000/speak Governor \"웩... 혀가 붓고 있어... 나 아무래도 토할 것 같소.$u\"/pause 400/globalFade/viewport -1000 -1000/pause 1000/warp Governor -100 -100/playSound slimedead/faceDirection Lewis 2/viewport 35 12 true/pause 1000/speak Lewis \"이 끔찍한 일을 한 사람은 부끄러운 줄 아시오. 내 개인적인 물건을 이런 역겨운 일을 위해 쓰다니!$4#$b#그리고 스프도 망치고... 용서할 수 없군! 우리 마을이 이렇게 수치스러웠던 적이 없어... 정말이지 혐오스러워.$4\"/pause 500/faceDirection Lewis 0/emote Lewis 12/speak Lewis \"다들 집에 가시죠, 축제는 끝났소.$s\"/pause 500/globalFade/viewport -1000 -1000/message \"내 '작은 장난'이 그다지 좋게 끝나진 않았다...\"/pause 500/message \"집에 가야겠다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction5: "emote Governor 40/pause 400/speak Governor \"흐음... 나쁘진 않은데, 무언가 부족한 맛이군요...$s#$b#마을 주민 모두가 재료를 넣은 거죠? 누군가의 독특한 목소리가 빠져있는 느낌입니다만.\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"그러게요... 좀 단조롭네요.$s\"/pause 1000/speak Lewis \"어... 올해도 와주셔서 감사합니다, 도지사님. 스프가 특별하진 못한 점 유감스럽군요.\"/pause 500/faceDirection Lewis 2/speak Lewis \"자... 스프 드실 분?\"/faceDirection Marnie 0 true/advancedMove Gus false 0 -1 5 0 4 1000/advancedMove Jodi false 0 -2/advancedMove Clint false 0 1 -1 0 0 3 -2 0/advancedMove Emily false 3 0/advancedMove Pam false 0 2 7 0/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"스프는 별다른 맛이 없었지만, 루아우는 재밌었다!\"/pause 500/message \"집에 갈 시간이다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction4: "emote Governor 16/pause 600/shake Governor 1000/jump Governor/pause 800/playMusic SettlingIn/speak Governor \"오 세상에... 지금껏 내가 맛본 최고의 스프군!$h\"/shake Governor 5000/animate Governor false true 100 9 10 11 11 10/pause 800/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"그러게요... 정말 맛있네요!$h\"/pause 500/faceDirection Lewis 2/speak Lewis \"모두들, 잘했어요! 자... 스프 드실 분?$h\"/faceDirection Marnie 0 true/advancedMove Gus false 0 -1 5 0 4 1000/advancedMove Jodi false 0 -2/advancedMove Clint false 0 1 -1 0 0 3 -2 0/advancedMove Emily false 3 0/advancedMove Pam false 0 2 7 0/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"도지사님이 과장하는 게 아니었다... 스프는 무척 맛있었다!\"/pause 500/message \"집에 갈 시간이다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction3: "emote Governor 32/pause 400/playMusic jaunty/speak Governor \"아... 정말 맛있는 스프군요. 이 계곡의 농수산품은 역시 실망시키는 경우가 없어요!\"/showFrame Governor 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"으음... 맛있군요. 오늘 모두 잘해주셨습니다.\"/pause 500/faceDirection Lewis 2/speak Lewis \"자... 스프 드실 분?\"/faceDirection Marnie 0 true/advancedMove Gus false 0 -1 5 0 4 1000/advancedMove Jodi false 0 -2/advancedMove Clint false 0 1 -1 0 0 3 -2 0/advancedMove Emily false 3 0/advancedMove Pam false 0 2 7 0/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"루아우는 성공적이었다! 스프에 넣을 맛있는 재료를 가져오길 잘했다.\"/pause 500/message \"집에 갈 시간이다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction2: "pause 400/playMusic ocean/speak Governor \"흠... 이건 별달리 할 얘기가 없군요. 평범한 스프입니다.\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"그러게요... 특별한 건 없군요. 나쁘진 않아요, 그래도.\"/pause 500/faceDirection Lewis 2/speak Lewis \"자... 스프 드실 분?\"/faceDirection Marnie 0 true/advancedMove Gus false 0 -1 5 0 4 1000/advancedMove Jodi false 0 -2/advancedMove Clint false 0 1 -1 0 0 3 -2 0/advancedMove Emily false 3 0/advancedMove Pam false 0 2 7 0/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"스프는 평범했지만, 그 외에 루아우는 성공적이었다!\"/pause 500/message \"집에 갈 시간이다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction1: "emote Governor 28/pause 400/playMusic ocean/speak Governor \"음... 사실 맛이 좀 역하군요. 올해 스프는 안 먹도록 하겠습니다.$s\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"웩. 안 좋은 식재료로 누군가 망쳤나 보네요.$s\"/pause 500/faceDirection Lewis 2/speak Lewis \"뭐... 그래도 드실 분?\"/faceDirection Marnie 0 true/advancedMove Gus false 0 -1 5 0 4 1000/advancedMove Jodi false 0 -2/advancedMove Clint false 0 1 -1 0 0 3 -2 0/advancedMove Emily false 3 0/advancedMove Pam false 0 2 7 0/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"스프는 별로였지만, 그 외에 루아우는 성공적이었다!\"/pause 500/message \"집에 갈 시간이다.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction0: "pause 500/showFrame Governor 13/pause 500/shake Governor 2000/emote Governor 12/pause 500/speak Governor \"웩! 이런 역겨운! 토할 거 같아... $u\"/showFrame Governor 13/jump Lewis/pause 800/speak Governor \"잠시 누워있겠소...$u\"/globalFade/viewport -1000 -1000/pause 1000/warp Governor -100 -100/playSound slimedead/faceDirection Lewis 2/viewport 35 12 true/pause 1000/speak Lewis \"아주 잘 하셨습니다, 아주 일냈군요... 누가 무슨 재료를 넣었는지는 모르겠지만, 도지사님이 기절하셨어요! 수치스럽군요.$4\"/pause 500/faceDirection Lewis 0/emote Lewis 12/speak Lewis \"Go home, the festival is over.$s\"/pause 500/globalFade/viewport -1000 -1000/message \"대참사다...\"/pause 500/message \"집에 가야겠다.\"/waitForOtherPlayers festivalEnd/end" #!String
    Governor: "즐거운 일이야... 스타듀 밸리를 방문하는 건 언제라도 기쁜 일이구먼.#$e#집사람과 여기에 별장을 마련하는 것에 대해 이야기 해봐야겠어." #!String
    Abigail_spouse: "나 너무 신경 쓰진 말고 오늘 놀아. 난 그냥 바다 보고 싶어서." #!String
    Leah_spouse: "가끔가다 한 번씩 다들 봐서 반갑긴 하지만, 농장에 돌아가고 싶은 마음이 제일 커." #!String
    Maru_spouse: "하비가 자꾸 말 거는데, 난 이 구이 요리가 더 먹고 싶은 뿐인걸." #!String
    Penny_spouse: "옛 친구들이랑 잠깐 얘기하고 있어요. 스프가 제일 기다려지네요." #!String
    Haley_spouse: "휴... 움직이질 못하겠어, 땀날까 봐 걱정돼." #!String
    Sebastian_spouse: "좋은 기분을 유지하려고 최선을 다하고 있어..." #!String
    Sam_spouse: "스프에 이상한 걸 넣는 건 별로 좋은 짓은 아니겠지..." #!String
    Alex_spouse: "좋아, 해변에 나올 수 있다면 이유가 중요한 게 아니지. 날씨 정말 최고야!" #!String
    Harvey_spouse: "아이고... 양말에 모래가 들어갔네...$s" #!String
    Elliott_spouse: "옛 오두막이 생각보다 건재하네. 돌아올 때마다 반 정도는 무너져있을 거라고 생각하는데..." #!String
    Abigail: "모든 사람들이랑 얘기하려는 건 정말 지치는 일이야... 차라리 그냥 바다를 보고 있을래." #!String
    Emily: "%대답이 없습니다." #!String
    Robin: "아야... 내 발을 밟았어, 여보." #!String
    Demetrius: "이거 너무 지치는데, 여보. 우리 뷔페 쪽에 가볼까? *헉*" #!String
    Maru: "라이너스가 뭘 굽고 있는 건지 모르겠지만 냄새가 너무 좋아... *후루룩*" #!String
    Sebastian: "한 번은 샘이 멸치젓 반키로를 포트럭에 넣었어.#$e#왜 샘이 마을 봉사활동을 이끄는지 궁금했던 적 없어?$h" #!String
    Linus: "천천히, 꾸준히 돌려주는 게 완벽한 로스트를 달성하는 비결이지." #!String
    Pierre: "흠... 도지사님이랑 사이가 좋아지면 내 가게에 세금 우대 조치를 취해주시려나...#$b#잘 숙성된 위스키 좋아하시려나?#$e#시장님이 오후 내내 저렇게 붙어서 아첨을 안 떨었으면 좋겠는데." #!String
    Caroline: "정원에서 기른 신선한 야채를 스프에 넣었어." #!String
    Alex: "해변에서 파티하기 완벽한 날씨야, 그치?" #!String
    George: "저 음악! 너무 시끄러워.#$b#좀 조용히 바다를 감상하면 안 되나?" #!String
    Evelyn: "아... 바다 향기가 옛날 생각이 나게 하는구나. 심지어 네가 태어나기도 전 시절이지." #!String
    Lewis: "행동 조심하게! 도지사님께서 방문 오셨으니까 말이야.#$b#그리고 포트럭을 위해 가져온 게 있다면 꼭 스프 가마솥에 넣고." #!String
    Clint: "배가 부르지만, 먹는 것 외에 할 일이 있나?" #!String
    Penny: "계곡에서 나는 농산물이 어떤지 도지사님께 맛보게 하려고 매년 이 축제를 해요.#$e#루이스 시장님은 이렇게 해서 도지사님께 잘 보일 수 있길 바라고 있어요. 그래서 스프 맛에 그렇게 전전긍긍하는 거예요." #!String
    Pam: "헤헤... 무료 뷔페. 여기 살면 좋은 점 중 하나지. 맘껏 즐기라고, 꼬마야!" #!String
    Haley: "춤추기 싫은 건 아닌데, 땀나고 싶진 않아." #!String
    Jodi: "올해 스프는 맛있었으면 좋겠다." #!String
    Kent: "어, 안녕, 반갑네." #!String
    Marlon: "난 여기 나무쪽에 있겠네... 이쪽이 선선하거든." #!String
    Sam: "도지사? 누가 신경 쓰는 거지...#$e#왜 내가 무슨 늙은 아저씨를 신경 써야 하는 거야?" #!String
    Leah: "농장은 요즘 어때? 지금이 딱 바쁜 계절이겠다." #!String
    Shane: "와우... 도시에서는 구할 수 있는 매운 고추 처트니는 이 정도는 못되지..." #!String
    Marnie: "스프에 넣을 것을 가져왔다면, 반대편에 계단에 올라서 안에 던져 넣으면 돼." #!String
    Elliott: "나 오늘 늦게 일어났는데, 문 열고 나오니까 이런 상황이 벌어지고 있더라고!#$e#오늘이 루아우란걸 잊고 있었어.$h" #!String
    Gus: "이 빌어먹을 모래 파리들이 자꾸 음식에 앉네!" #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "인어들이 너희들의 축제에 대해 궁금해하더군.#$e#쓰레기를 바다에 버리면 속상해한다네." #!String
    Harvey: "자외선 차단 크림을 가져오길 잘했어.#$e#마루도 어깨에 좀 발라야 하는 거 아닌가 싶네?" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "빈센트 춤 못 춰요." #!String
    Vincent: "나 심심해..." #!String
    Willy: "안녕한가, @. 잠시 쉬는 중?#$e#솔직히 말하자면, 난 지금 낚시하고 싶네." #!String

