    97/f Clint 750/t 1900 2300/d Tue Wed Thu Fri Sat Sun: "none/4 18/farmer 14 24 0 Clint 4 19 2 Emily 10 11 0 Gus 15 18 1 Shane 7 18 1/skippable/move farmer 0 -3 3/emote Clint 28/pause 500/move Clint 0 -1 3/move Clint -3 0 0/pause 500/playSound openBox/pause 150/playSound shiny4/pause 400/playMusic desolate/move Clint 3 0 2/move Clint 0 1 2/move farmer -3 0 0/move farmer 0 -1 3/faceDirection Shane 2 true/move farmer -3 0 3/faceDirection Shane 1 true/move farmer -3 0 3/faceDirection Clint 1/speak Clint \"안녕, @... 같이 마실래?\"/pause 400/faceDirection farmer 0/pause 800/faceDirection farmer 3/faceDirection Clint 2/speak Clint \"내가 생각하는 걸 그냥 바로 얘기할게.$u#$b#나 여자 운이 너무 없어, @...*한숨*$s#$b#나도 알게 되면 정말 좋은 남자라고, 맹세코!$u\"/pause 500/faceDirection farmer 0/emote farmer 28/pause 500/faceDirection farmer 3/speak Clint \"여자들이 다들 너는 좋아하더구먼, @...^너도 여자니까, @...\"/speak Clint \"$q 211 null#혹시 팁이라도 있어?^조언해줄 수 있어?#$r 211 25 event_advice1#네 강한 힘과 매력으로 강인한 인상을 남겨#$r 211 25 event_advice1#자꾸 별난 짓을 해, 사람들이 네 속을 모르게#$r 211 0 event_advice2#그냥 자연스럽게 행동해... 너답게#$r 211 50 event_advice1#여자와 남자를 똑같이 대해야 해\"/speed Emily 4/move Emily -6 0 2/speed Emily 2/move Emily 0 4 2/doAction 4 16/playSound openBox/stopMusic/move Emily 0 3 1/move Emily 1 0 2/move Emily 0 1 3/pause 400/pause 700/speak Emily \"안녕 클린트, 오늘은 뭐 줄까?$h\"/pause 600/faceDirection Clint 1/pause 200/speak Clint \"응!\"/pause 300/speak Clint \"어.. 내 말은, 빅 앤 치지 먹을게. 소스 추가해서.$s#$b#...$u\"/faceDirection Clint 3/faceDirection Emily 2/pause 300/faceDirection Clint 2/speak Emily \"안녕 @.\"/pause 300/faceDirection farmer 0/faceDirection Clint 1/speak Clint \"어... *에헴* 고...고마워, 에밀리. 내... 주문받아줘서.#$b#어, 에밀리? 나...*꿀꺽*... 나 궁금한 게 있었는데...$h\"/pause 300/faceDirection Emily 3/emote Emily 8/pause 400/speak Emily \"응, 클린트?$u\"/pause 500/emote Clint 28/pause 1200/speak Clint \"…아니야.$s\"/faceDirection Clint 0/playMusic sadpiano/pause 300/faceDirection Emily 2/pause 300/faceDirection Emily 3/pause 500/move Emily 0 -1 1/move Emily 1 0 1/faceDirection Shane 3/speak Emily