content:  #!Dictionary<String,String>
    name: "달빛 해파리의 춤" #!String
    conditions: "Beach/2200 2400" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/viewport 38 2 clamp true/pause 1000/playerControl jellies" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/changeLocation Beach/warp farmer1 28 36/warp spouse 29 36/positionOffset farmer 0 16/faceDirection spouse 2/warp farmer2 29 35/warp farmer3 34 36/warp farmer4 35 36/faceDirection farmer1 2/faceDirection farmer2 2/faceDirection farmer3 2/faceDirection farmer4 2/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 30000/viewport move -1 0 8000/pause 10000/viewport move 1 0 20000/pause 18000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"이제 여름의 빛이 스러져갑니다... 달빛 해파리들은 미지의 세계를 향해 떠나갑니다.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Leah_spouse: "안녕. 또 하나의 지나간 여름에 조의를 표하는 중이야. 우리 양초 나룻배를 떠나보낼 때 자기 찾아갈게." #!String
    Abigail: "드물고 신나는 일이야... " #!String
    Robin: "*하품*... 잘 시간이 한참 지났네.$s#$e#아, 양초 나룻배 봤어? 내가 직접 만든 거야.$h" #!String
    Demetrius: "'달빛 해파리'... 참으로 멋진 생명체야! 남쪽으로 내려가면서 여기에 멈추는 건 우리한텐 정말 행운이야.#$e#저 해파리들이 왜 빛에 이끌리는지는 아직 밝혀진 게 없어... 아주 신기하지." #!String
    Maru: "사실 좀 춥다. 생각해보니 곧 가을이구나." #!String
    Sebastian: "저기 뭔가 움직이는 것 같았는데... 무언가 크고 어두운 게.#$e#그냥 너 겁주려는 거야...$h" #!String
    Pierre: "이봐... 가을 씨앗 구매하러 내일 꼭 가게 방문하고!" #!String
    Caroline: "초가 참 낭만적이야, 안 그래?" #!String
    Linus: "해파리들이 오면 잠깐 보고 가겠네... 누구한테 폐를 끼치고 싶진 않아서." #!String
    Alex: "여름이 끝났다는 게 믿기지 않아... 이제 막 시작한 거 같은데.$s" #!String
    George: "뭐, 왜 날 그렇게 쳐다보는 거야? 내가 나이가 너무 많아서 이런 건 즐길 줄 모른다 생각해?" #!String
    Evelyn: "내가 소녀였을 때 해파리들을 본 기억이 나네. 오, 그때 신나서 얼마나 방방 뛰었는지!#$e#하지만 오래전 얘기야... 이제는 예전만큼 힘이 없어." #!String
    Lewis: "좋은 저녁일세, @. 달빛 해파리들이 벌써 근처까지 왔네... 벌써 저 멀리에 하나 빛나는 걸 봤지.#$b#우리가 양초 나룻배를 보내면 부두 쪽으로 와서 인사할걸세." #!String
    Clint: "오늘 내 특별한 신발을 신었는데... 아무도 알아봐 주질 않네.$s" #!String
    Emily: "저길 봐, 끝없는 바다를. 물속 깊은 곳에 별의별 생명체가 어둠 속에서 움직이고 있어.#$b#으스스하지, 그렇지?" #!String
    Penny: "해파리의 인생은 정말 편할 것 같아요... 그저 파도에 몸을 맡기면 걱정이 없지 않을까요." #!String
    Pam: "거스한테는 말하지 마, 근데 오늘 뷔페가 없어서 조금 실망스럽긴 하네." #!String
    Haley: "카메라 가져올걸! 매번 까먹네.$s" #!String
    Jodi: "저기! 뭔가 빛나는 게 보였는데!#$b#오... 사라졌다.$s" #!String
    Kent: "좋은 저녁이야, @. 추수 계절이 오기 전에 푹 쉴 수 있긴 바라." #!String
    Sam: "해파리한테 독이 있나?#$e#세바스찬을 물속으로 밀면 안되겠지...$h" #!String
    Leah: "안녕. 또 하나의 지나간 여름에 조의를 표하는 중이야. " #!String
    Shane: "일 년 전에 해파리들이 왔고, 일 년 후에 또 오겠지... 자연은 참 경이로워." #!String
    Marnie: "오래된 나무로 된 부두에 사람이 너무 많아 보이는데! 난 그냥 여기 해변 쪽에 있을게." #!String
    Elliott: "우리가 자꾸 바다를 오염시키면, 해파리도 분명 멸종되겠지. 이미 일어나고 있는 일이야.#$e#정말 애석한 일이야... 사람들이 자연을 존중해야 하는데." #!String
    Gus: "'달빛 해파리'... 어떤 맛이려나?$h#$b#아니, 진짜 먹는다는 소리는 아니지, 물론!$u" #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "날 어떻게 찾은 거지? 잘 숨었다 생각했었는데.#$b#자네에게 신통력이 있나 보군.#$e#난 루나루를 관측하러 왔어... 자네가 '달빛 해파리'라고 부르는 것들이지. 수중 생물체치고 무척 강력한 마법의 기운을 지니고 있다네." #!String
    Harvey: "그래, 여름이 끝났네. 솔직히 말하자면, 모기랑 작별할 수 있어서 기뻐!" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "올해는 아기 해파리도 보고 싶어요!" #!String
    Vincent: "희귀한 초록 해파리 보고 싶어요!" #!String
    Willy: "밤에 활동하는 생선은 대부분 빛을 두려워할 텐데... 희한한 애들이구먼." #!String

