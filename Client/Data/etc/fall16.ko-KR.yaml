content:  #!Dictionary<String,String>
    name: "스타듀 밸리 품평회" #!String
    conditions: "Town/900 1500" #!String
    set-up: "fallFest/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Fair/loadActors Set-Up/advancedMove Vincent true -3 0 2 5000 3 0 2 5000/advancedMove Jas true 2 0 4 5000 -2 0 4 5000/advancedMove Marnie true -2 0 4 5000 2 0 2 5000/advancedMove Abigail true 4 6000 5 0 0 3 2 6000 0 -3 -5 0/advancedMove Robin true 0 1 1 5000 0 -2 3 5000 0 1 1 5000/animate Sebastian false true 200 16 16 16 16 16 16 16 16 16 16 16 16 17 18 19 20 21 21 21 21 20 22 22 23/addTemporaryActor BabyPig 32 32 65 68 2 false Animal/addTemporaryActor Pig 32 32 65 70 3 false Animal/addTemporaryActor White_Chicken 16 16 59 67 2 false Animal/addTemporaryActor Brown_Chicken 16 16 61 67 2 false Animal/addTemporaryActor White_Cow 32 32 59 72 0 false Animal/addTemporaryActor BabyWhite_Cow 32 32 61 72 1 false Animal/advancedMove BabyPig true 0 1 3 5000 0 -1 0 7000/advancedMove Pig true 3 5000 0 1 1 5000 0 -1 3 5000/advancedMove White_Chicken true 1 0 2 7000 -1 0 2 10000/animate Brown_Chicken false true 500 16 17/viewport 22 22 true unfreeze/pause 2000/playerControl fair" #!String
    Abigail_spouse: "작년에 여기 있는 게임 다 이겼어!$h" #!String
    Leah_spouse: "작년에 로빈 기술 배웠는데, 항상 나보다 한 발짝 앞서있더라고!" #!String
    Maru_spouse: "음... 바베큐 샌드위치를 마음껏 먹을 수 있는 유일한 기회야." #!String
    Penny_spouse: "농가 전시 대회 이길 수 있길 바라요!" #!String
    Haley_spouse: "농가 전시에 내놓을 좋은 물품 챙겨왔지? 올해 이겼으면 좋겠다." #!String
    Sebastian_spouse: "야, @. 나 잠깐 샘이랑 얘기할게. 먼저 가서 놀고 있어." #!String
    Sam_spouse: "세바스찬은 한결같네. 축제는 재밌어?" #!String
    Alex_spouse: "나 친구들이랑 잠깐 얘기할게... 먼저 가서 재밌게 놀아." #!String
    Harvey_spouse: "집에 갈 준비되면 알려줘, 여기서 기다리고 있을게..." #!String
    Elliott_spouse: "스모키한 향이 나를 여기로 불렀지만, 풍미 깊은 소스가 진정으로 내 운명을 정했도다... *꾸륵*$s" #!String
    Abigail: "게임은 벌써 다 했는데... 이제 뭐 하지?" #!String
    Robin: "목공은 전통이 깊은 일이야, 내가 기여하고 있어서 아주 자랑스러워.$h" #!String
    Demetrius: "로빈은 정말 목공일을 열심히 해... 종종 사람들이 알아봐 줄만해." #!String
    Maru: "*꿀꺽* 으음... 이 바베큐 소스 너무 좋아.$h" #!String
    Sebastian: "오늘 너무 정신없네... 난 그냥 여기에 좀 있어야겠다." #!String
    Pierre: "온 계곡을 통틀어서 가장 품질 높은 물건들을 가계에서 취급하고 있습니다. 제 전시대를 자세히 보시면 아실 겁니다!" #!String
    Caroline: "피에르는 전시를 아주 진지한 태도로 임하고 있어. 몇 주씩이나 최고급 물품을 골라내면서 준비했다고.#$e#아, 너도 참가할 계획이라면 행운을 빌어!" #!String
    Linus: "이 동물들은 외모로 사람을 판단하지 않지. 인간도 그렇다고는 말을 못 하겠네." #!String
    Alex: "'힘' 게임 너무 많이 했더니 팔이 고무가 된 것 같아." #!String
    George: "흠... 훈제 칠면조 다리? 축제 꽤 괜찮구먼.$h" #!String
    Evelyn: "거스가 채식 메뉴도 포함시키면 좋을 텐데. 주키니 꼬치라는 어떠려나?" #!String
    Lewis: "그래 @, 중요한 날이지... 한해 중 가장 중요한 축제, '스타듀 밸리 품평회'.#$b#농가 전시에 참가하고 싶다면, 자네를 위한 빈자리가 하나 있네. 준비가 되면 알려주게, 심사를 시작해야 하니." #!String
    Clint: "내가 내 직업에 대해 가끔 불평하긴 하지만, 내 일에 대한 자부심도 있다고.#$b#내 최고의 작업물들이야. 마음에 들었으면 해." #!String
    Emily: "그거 알아, 나 광대 일도 잘했을 것 같아. 내 천직을 놓친 걸까." #!String
    Penny: "행운의 수레바퀴를 열 번 연속으로 맞췄더니 관리자분이 나는 더 못하게 해요...$s" #!String
    Pam: "서둘러야 할 거다, 꼬마야... 여기 있는 대어를 이 팸이 다 낚아버리기 전에! 헤헤.$h" #!String
    Haley: "점쟁이한테 가봤어? 공동묘지 쪽에 있어.#$e#난 벌써 봤지... 나한테 아주... 흥미로운 얘기를 해줬어. *히히*$h" #!String
    Jodi: "별로 행복해 보이진 않는데... 루이스 시장님이 올해는 좀 더 저렴한 광대를 고용했나 보네." #!String
    Kent: "이 광대가 뭔가 재밌는 걸 하기를 기다리고 있어.#$e#꽤 실망스러운걸." #!String
    Sam: "안녕 @. 축제는 어때?#$e#새총 텐트 꽤 재밌어, 게다가 잘하면 스타 토큰도 정말 많이 모을 수 있어." #!String
    Leah: "로빈의 목공 실력은 정말 감탄스러워. 나도 작업할 때 같은 기술을 많이 쓰거든." #!String
    Shane: "여기 동물들 다 착하고 마사지 받는 걸 좋아하네." #!String
    Marnie: "최선을 다했지만, 내 전시대는 피에르에 비하면 별 볼 일 없어.$s#$e#그래도 이 거대한 치즈 원반을 보고 심사위원들이 점수를 더 줬으면 좋겠다." #!String
    Elliott: "거스한테 소스 레시피를 알아내려는데, 꿈쩍도 안 하시네." #!String
    Gus: "먹고 싶은 만큼 마음껏 먹어! 오늘은 전부 무료야... 루이스 시장님께서 신경 좀 써주셨지.$h#$e#오! 거기엔 꼭 내 비밀 소스 좀 뿌리고." #!String
    Dwarf: "위에 비가 오고 있다고? *헉*#$e#비... 우리에겐 거의 전설이나 다름없지. 평생 경험해보지 못하는 드워프도 있어." #!String
    Wizard: "웰윅과 나는 오래 알고 지낸 사이일세... 비범한 예언자야, 그리고 좋은 친구지.#$e#...#$e#저 광대... 어디서 본 적 있는데.#$e#환영의 학파에서였나? 아니면 비밀의 카니발? 흠..." #!String
    Harvey: "그리고 바로 옆에서 거스가 돼지갈비를 굽고 있네... 으악.$s#$e#내 내면을 성찰해야겠어...$11" #!String
    Sandy: "고향에 비가 오고 있다고 들었어. 자기 그래서 여기 온 거야?$h#$e#나 근데 사실 비가 좀 그립기는 해...$s" #!String
    Jas: "아야! 닭이 손가락을 쪼았어요!$u" #!String
    Vincent: "음메에에!" #!String
    Marlon: "클린트가 만드는 날이 매년 점점 날카로워지네.#$e#가격도..." #!String
    Willy: "농가 전시를 차릴 생각인가, @? %farm의 좋은 작물들을 선보일 기회야!" #!String

